<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_rawMaterials}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>자재관리</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
    
<div class="col-lg-12 mt">
            <div class="row content-panel">
             	 <h4 class="mb"><i class="fa fa-bars"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">자재출고등록</font></font></h4>
             
              <!-- /panel-heading -->
              <div class="panel-body">
                <div class="tab-content">
                  <div id="overview" class="tab-pane active">
               
                <div class="form-inline">
              		<div class="col-sm-3 input-group">	
						<input type="text" class="form-control" placeholder="원부자재코드 검색">
						<div class="input-group-btn">
							<button id="requestCode" class="btn btn-warning">검색</button>
						</div>
					</div>
	                <div class="col-sm-3 input-group">	
						<input type="number" id="trCount" min="1" value="1" class="form-control" placeholder="숫자입력">
						<div class="input-group-btn">
							<button id="addRows" class=" btn btn-theme03 btn btn-default">측정값 행 추가</button>
						</div>
					</div>	                
                </div>
				<br>
                 <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr ><!-- 세부에 체크가 되어있으면 세부에 값이 들어간다...? -->
                      <th><input type="checkbox" id="checkAll"></th>
                      <th>*원부자재코드</th>
                      <th>재료명</th>
                      <th>색상명</th>
   					  <th>특이사항</th> <!-- 패턴 및 모양 -->
   					  <th>수량</th>
   					  <th>단위</th>
                      <th>출고일시</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    <tr id="tableTr">	
                      <td><input type="checkbox" class="checked"></td>
                      <td>
		                <div class="input-group">	
							<input type="text" class="form-control" placeholder="원부자재코드">
							<div class="input-group-btn">
								<button id="addRows" class="btn btn-default">검색</button>
							</div>						
		                </div>
					  </td>
                      <td>
		                <div class="input-group">	
							<input type="text" class="form-control" placeholder="재료명">
							<div class="input-group-btn">
								<button id="addRows" class="btn btn-default">검색</button>
							</div>						
		                </div>
					  </td>
                      <td>
		                <div class="input-group">	
							<input type="text" class="form-control" placeholder="색상명">
							<div class="input-group-btn">
								<button id="addRows" class="btn btn-default">검색</button>
							</div>						
		                </div>
					  </td>

            		<td>
                      	<input type="text" class="form-control" placeholder="특이사항">
                      </td>
                      <td>
                      	<input type="number" class="form-control" placeholder="수량">                      	
					  </td>
                      <td>
                      	<select class="form-control">
					      	<option>mm</option>
					      	<option>cm</option>
					      	<option>직접입력</option>
					      </select>         	
					  </td>
                      <td>
                      	<input type="number" class="form-control" placeholder="등록일자">                      	
					  </td>
                    </tr>

                  </tbody>
                </table>  
                 
              <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <a href="#" class="btn btn-success btn-xs"><i class="fa fa-check"></i>등록</a>
                      <a class="btn btn-danger btn-xs" id="deleteBtn"><i class="fa fa-trash-o "></i>삭제</a>
                    </div>
                </div>
                
                <!-- 등급별로 등록 -->
               </div>


    
                  
                  <!-- /tab-pane -->
                </div>
                <!-- /tab-content -->
              </div>
              <!-- /panel-body -->
            </div>
            <!-- /col-lg-12 -->
          </div>
          
          <!-- 품질검사 요청 검색 모달 -->
         <th:block th:replace="/quality/addInspectionMeasurementValueMenu/modal_addInspectionMeasurementValue::modal_addInspectionMeasurementValue"></th:block>

 <th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{quality/addInspectionMeasurementValue.js}"></script>
</th:block>
          

</th:block>

</html>
