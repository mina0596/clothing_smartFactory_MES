  <div id="login-page">
    <div class="container">
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">지금 로그인</font></font></h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="사용자 ID" autofocus="">
          <br>
          <input type="password" class="form-control" placeholder="암호">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 날 기억해
            </font></font><span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 비밀번호를 잊으 셨나요?</font></font></a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 로그인</font></font></button>
          <hr>
          <div class="login-social-link centered">
            <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">또는 소셜 네트워크를 통해 로그인 할 수 있습니다.</font></font></p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 페이스 북</font></font></button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 트위터</font></font></button>
          </div>
          <div class="registration"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            아직 계정이 없으십니까? </font></font><br>
            <a class="" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              계정 생성
              </font></font></a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">×</font></font></button>
                <h4 class="modal-title"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비밀번호를 잊으 셨나요 ?</font></font></h4>
              </div>
              <div class="modal-body">
                <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비밀번호를 재설정하려면 아래에 이메일 주소를 입력하십시오.</font></font></p>
                <input type="text" name="email" placeholder="이메일" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
                <button class="btn btn-theme" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">제출</font></font></button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
