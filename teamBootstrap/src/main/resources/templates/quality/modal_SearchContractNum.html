<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal_SearchContractNum">
 <!-- 모달시작 -->
 
 
        <div class="modal fade" id="SearchContractNum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:auto; display:table;" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">계약번호</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      
		   
		   <div class="modal-body">
		   
		   <div id="searchContractForm" class="form-inline">
				<label class="control-label">계약번호</label>
				<input type="text" name="contractCode" class="form-control" placeholder="검색어를 입력하세요.">
				
			   	<label class="control-label">거래처명</label>
			    <input type="text" name="clientName" class="form-control" placeholder="검색어를 입력하세요.">
			    
			   	<label class="control-label">계약일자</label>
			    <input type="date" name="contractedStrartDate" class="form-control" placeholder="검색어를 입력하세요.">&nbsp ~
			    <input type="date" name="contractedEndDate" class="form-control" placeholder="검색어를 입력하세요.">
			    
			    <select name="range" class="form-control">
		   			<option value="DESC">최신순</option>
		   			<option value="ASC">오래된순</option>
	   			</select>
	   			
	   			<button id="searchContractModal" type="button" class="btn btn-theme">검색</button>
		   </div>
		<br>
		   <table class="table table-striped table-advance table-hover">
         	<tbody>       		
       			<thead>      			
       				<tr>
       					<th><input type="radio" name="check"></th>
       					<th>no.</th>
       					<th>계약번호</th>
       					<th>거래처명</th>
       					<th>갯수</th>
       					<th>계약일자</th>
       				</tr>
       			</thead>
       			<tbody id="mainTbodyContract">
       				<tr class="removeTr">
       					<td style="text-align:center;" colspan="6">검색 버튼을 클릭해주세요.</td>
       				</tr>
     			</tbody> 
         </table> 
		 </div>
		 	
		    <div class="modal-footer">
		
			      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      <button id="saveBtn" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
		</th:block>
</html>
