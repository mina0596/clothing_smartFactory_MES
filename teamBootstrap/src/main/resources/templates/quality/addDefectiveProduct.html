<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">

	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 불량품등록</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="post" th:action="@{/addDefectiveProduct}">
         
        
                  <div class="form-group ">
                    <label for="password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">품질검사요청코드</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="qualityInspectionRequestCode" name="qualityInspectionRequestCode" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">담당자코드</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="chargeEmployeeCode" name="chargeEmployeeCode" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">품질검사코드</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="qualityInspectionCode" name="qualityInspectionCode" type="text">
                    </div>
                  </div>
                  
                    <div class="form-group ">
                    <label for="confirm_password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">품질검사결과코드</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="inspectionResultCode" name="inspectionResultCode" type="text">
                    </div>
                  </div>
                 
                    <div class="form-group ">
                    <label for="confirm_password" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">담당자 사원명</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="defectCause" name="defectCause" type="text">
                    </div>
                  </div>
                 
                 
                 
                  <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">처리방법</label>
                  <div class="col-sm-6">
                      <select class="form-control" name ="defectiveProductMeasure">
						<option>::선택::</option>
						<option value = "폐기">폐기</option>
						<option value = "품목대체">품목대체</option>
						<option value = "정상사용">정상사용</option>
						<option value = "기타">기타</option>
		               </select>
                  </div>
                </div>
                
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">비고</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="managementNote" name="managementNote" type="text">
                    </div>
                  </div>
                
 		         <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
		           <button id="addBtn" class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
		           <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
		         </div>
		       </div>
		     </form>
		   </div>
		</div>


</th:block>

</html>
