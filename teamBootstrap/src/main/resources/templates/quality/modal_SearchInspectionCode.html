<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal_SearchInspectionCode">
 <!-- 모달시작 -->
 
 
        <div class="modal fade" id="SearchInspectionCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:auto; display:table;" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title">계약번호</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      
		   
		   <div class="modal-body">
		   
		   <div id="searchInsCodeForm" class="form-inline">
				 <select class="form-control" name="highClassificationName" id="highClassCateName" >
	              <option value="">::대분류검사명::</option>
	              </select>
			     <select class="form-control" name="mediumClassificationName" id="middleClassCateName">
	             	<option  value="">::중분류검사명::</option>
	              </select>
			  	 <select class="form-control" name="lowClassificationName" id="lowClassCateName">
	               		<option  value="">::소분류검사명::</option>
		         </select>
	   			<button id="searchInsCodeModal" type="button" class="btn btn-theme">검색</button>
	   			
		   </div>
		<br>
		   <table  class="table table-striped table-advance table-hover">
         	<tbody>       		
       			<thead>      			
       				<tr>
       					<th><input type="radio" name="check"></th>
       					<th>no.</th>
       					<th>대분류 검사명</th>
       					<th>중분류 검사명</th>
       					<th>소분류 검사명</th>
       					<th>소분류 상세 검사명</th>
       				</tr>
       			</thead>
       			<tbody id="mainTbodyInsCode">
       				<tr class="removeTrIns">
       					<td colspan="6" style="text-align:center;">검색 버튼을 눌러주세요.</td>
       				</tr>
     			</tbody> 
         </table> 
		 </div>
		 	
		    <div class="modal-footer">
		
			      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
		</th:block>
</html>
