<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">

<th:block layout:fragment="customJs">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript">
		$(function(){
			var bars = $('.bar');
			var values = $('.value');
			console.log(bars);
			console.log(values);
	
			values.each(function(){
				var valueText = $(this).text();
				console.log(valueText);
				$(this).css('height', valueText);
			});
			
			
		
		})
	</script>
</th:block>

<th:block layout:fragment="container">
	<h3><i class="fa fa-angle-right"></i>불량 현황</h3>
	<hr>
    <div>

   	<!--CUSTOM CHART START -->
      <div class="border-head">
        <h3><i class="fa fa-bar-chart-o"></i>불량률 10위</h3>
      </div>
      <div class="custom-bar-chart" >
        <ul class="y-axis">
          <li><span>100%</span></li>
          <li><span>80%</span></li>
          <li><span>60%</span></li>
          <li><span>40%</span></li>
          <li><span>20%</span></li>
          <li><span>0%</span></li>
        </ul>
        <div class="bar" th:each="fr : ${failedRank}" style="margin-left: 2%; margin-right: 2%;">
          <div class="title" th:text="${fr.subName}"></div>
          <div class="value tooltips" data-original-title="8.500" data-toggle="tooltip" data-placement="top" style="height: 0%;" th:text="${fr.failRatePercent}"></div>
        </div>
        
      </div>
      <!--custom chart end-->
    
    
	   <select>
	   	<option>All</option>
	   	<option>숙녀양복</option>
	   	<option>남성양복</option>
	   </select> 
	   <select>
	   	<option>All</option>
	   	<option>수입검사</option>
	   	<option>공정검사</option>
	   	<option>완재품검사</option>
	   </select> 
	   <button type="button">조회</button>
    	
    </div>
         
</th:block>

</html>
