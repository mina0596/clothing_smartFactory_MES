<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>

<th:block layout:fragment="customJs">
	<script>
		$(function(){
			$('#deleteBtn').click(function(){
				var tdList = $('#list').children().find('tr');
				tdList.html('<span class="check"><input type="checkbox" class="checked"></span>');
				console.log(tdList);
			});
		})
	</script>
</th:block>

<th:block layout:fragment="container">

	
	
	<div class="row mt">
     <div class="col-md-12">
          <h4><i class="fa fa-truck"></i>불량품목록/조회</h4>
          <hr>  
			<div class="form-group" style="padding-left: 50px">
				<div class="col-md-3">
				 <select class="form-control">
				   <option>불량품코드</option>
				   <option>품질검사코드</option>
				   <option>담당자사원명</option>
				   <option>대분류검사명</option>
				   <option>중분류검사명</option>
				   <option>소분류검사명</option>
				   <option>불량원인</option>
				   <option>처리방법</option>

				  </select>
				</div>
				<div class="col-md-6">
				  <input class="form-control" type="text" placeholder="검색어를 입력하세요">
				</div>
				<div class="col-md-2">
				  <!-- 버튼 누르면 검색할 수 있는 창으로 연결 -->            
				  <button type="button" class="btn btn-primary">검색</button>
				</div>
	       </div>
	       
	      <br>
	      <br>
	      <br>
	      <br>
	      <br>
	      
                
	        <form class="form-horizontal style-form">
              <table class="table table-striped table-advance table-hover" id="list">
                <thead>
                  <tr>
                    <th><input type="checkbox" class="checked"></th>
                    <th><i class="fa fa-bullhorn"></i>번호</th>
                    <th class="hidden-phone"><i class="fa fa-bookmark"></i>불량품코드</th>
                    <th class="hidden-phone"><i class="fa fa-bookmark"></i>품질검사코드</th>
                    <th><i class="fa fa-bookmark"></i>담당자사원명</th>
                    <th><i class=" fa fa-bookmark"></i>소분류 검사 상세명</th>
                    <th><i class=" fa fa-bookmark"></i>불량원인</th>
                    <th><i class=" fa fa-bookmark"></i>처리방법</th>
                    <th><i class=" fa fa-bookmark"></i>비고</th>
                    <th><i class=" fa fa-pencil"></i>수정</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  	<td><input type="checkbox" class="checked"></td>
                    <td class="hidden-phone">1</td>
                    <td class="hidden-phone">dp001</td>
                    <td class="hidden-phone">re01</td>      
                    <td class="hidden-phone">이한빛</td>
                    <td>소분류 상세명</td>
                    <td>고장났으니까</td>
                    <td>폐기</td>
                    <td>비고</td>
                    <td> 
                      
                      <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                      
                    </td>
                  </tr>
                  
               

                 
                 
                </tbody>
              </table>
            
		        <div class="form-group text-right">
		          <div class="col-lg-offset-2 col-lg-10">
		           <a th:href="@{/addDefectiveProduct}" class="btn btn-success btn-xs"><i class="fa fa-check"></i>등록</a>
		           <a id="deleteBtn" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i>삭제</a>
		          </div>
		        </div>
       		</form>
       		
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
        
</th:block>

</html>
