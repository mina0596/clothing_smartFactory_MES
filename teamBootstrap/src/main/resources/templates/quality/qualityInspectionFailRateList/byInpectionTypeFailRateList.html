<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">

<div th:fragment="byInspectionTypeFailRate" id="byInspectionType" class="tab-pane">
   <!-- 품질검사별 불량률 시작 -->
   	<form class="form-horizontal style-form">
     <table class="table table-striped table-advance table-hover" id="list2">
       <thead>
         <tr>
    		<th><i class="fa fa-bullhorn"></i> 순위</th>
            <th><i class="fa fa-barcode"></i> 품질검사코드</th>
            <th><i class="fa fa-bookmark"></i> 대분류명</th>
            <th><i class="fa fa-bookmark"></i> 총 검사요청수</th>
            <th><i class="fa fa-bookmark"></i> 총 불합격수</th>
            <th><i class="fa fa-frown-o"></i> 불량률</th>
         </tr>
       </thead>
       <tbody>
       	 <button type="button" class="btn label label-warning yearBtn" style="font-size: medium; font-style: italic;"><i class="fa fa-calendar-o"></i>대분류 검사별</button>
         <tr th:each="hl : ${highInspectionFailRate}">
	        <td th:text="${hl.realRank}"></td>
	    	<td th:text="${hl.inspectionCode}"></td>
	        <td th:text="${hl.highName}"></td>
	        <td th:text="${hl.totalNum}"></td>
	        <td th:text="${hl.failNum}"></td>
	        <td th:text="${hl.failRatePercent}"></td>
         </tr>
       </tbody>
     </table>
	</form>
 </div>

      
</div>

</html>
