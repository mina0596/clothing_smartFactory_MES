<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">


<th:block layout:fragment="container">

		<div>
		
	   <h4 class="mb"><i class="fa fa-flask"></i> 품질검사 기준표 조회</h4>
	   <hr>
	   <br>
	<form class="form-horizontal style-form" role="form">
         <table class="table table-striped table-advance table-hover">
         
         	<tbody>
         		<tr>
         			
         			<td>
	               		<div class="from-inline">
		         			 <div class=".col-md-3 .col-md-offset-3 input-group">
			                	<div class="input-group-btn">
								<button class="btn btn-default"><i class="btn fa fa-search" style="padding: 0px;" id="SupplierValue"></i></button>
								</div>
			                	<input type="text" class="form-control" placeholder="품질검사코드">
			                </div>
	               		</div>
         			</td>
         			<td>
         				<div class="form-inline">
         				
	         				<div class=".col-md-4 input-group">
			                	<select class="form-control" id="searchCate">
			                		<option>::대분류검사 선택::</option>
			                		<option>원부자재 검사</option>
			                		<option>공정검사</option>
			                		<option>완제품검사</option>
			                	</select>
		               		</div>
	         				<div class=".col-md-4 input-group">
			                	<select class="form-control" id="searchCate">
			                		<option>::검사 분류 선택::</option>
			                		<option>중분류 검사명</option>
			                		<option>소분류 검사명</option>
			                		<option>세부 검사명</option>
			                	</select>
		                	</div>
		         			<div class=".col-md-4 .col-md-offset-3 input-group">
			                	<input type="text" class="form-control" placeholder="직접 입력 또는 검색">
			                	<div class="input-group-btn">
								<button class="btn btn-default"><i class="btn fa fa-search" style="padding: 0px;" id="SupplierValue"></i></button>
								</div>
			                </div>
			                
	               		</div>
         			</td>
         			<td>
	               		<div class="from-group .col-md-6">
	         				<div class=".col-md-6">
			                	<select class="form-control" id="searchCate" >
			                		<option>::측정값 분류::</option>
			                		<option>등급</option>
			                		<option>수치</option>
			                		<option>합격/불합격</option>
			                	</select>
		               		</div>
	               		</div>
         			</td>

         			<td>
         				  <button type="button" class="btn btn-theme">검색</button>
         			</td>        			
         		</tr>
         	</tbody>
         </table>  
        </form>
			<br>
	      <br>
			<h4><i class="fa fa-angle-right"></i> 측정방법별 기준표 목록</h4> 
			<div class="col-lg-12 mt">
            <div class="row content-panel">

              <div class="panel-heading">
                <ul class="nav nav-tabs nav-justified">
                  <li class="active">
                    <a data-toggle="tab" href="#byLvlStand">등급별 기준표</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#byNumStand">수치별 기준표</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#byPassStand">합격/불합격별 기준표</a>
                  </li>
                </ul>
              </div>
              <!-- /panel-heading -->
              
              
              <div class="panel-body">
                <div class="tab-content">
                
                <!-- 등급별기준표 시작  -->
                  <div id="byLvlStand" class="tab-pane active">
               		<form class="form-horizontal style-form">
		              <table class="table table-striped table-advance table-hover" id="list">
		                <thead>
		                  <tr>
		             		<th><i class="fa fa-bullhorn"></i> 번호</th>
		             		<th><i class="fa fa-barcode"></i> 품질검사코드</th>
		                    <th><i class="fa fa-bookmark"></i> 대분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 중분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 소분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 세부검사명</th>
		                    <th><i class="fa fa-bookmark"></i> 등급기준</th>
		                    <th><i class="fa fa-bookmark"></i> 시험방법</th>
		                    <th><i class="fa fa-bookmark"></i> 필수 요소 여부</th>
		                    <th><i class="fa fa-calendar"></i> 등록일</th>
		                  </tr>
		                </thead>
		                <tbody>
	                  	  <tr th:if="${#lists.size(levelStandardList) > 0}" th:each="l,n : ${levelStandardList}">
		                  	<td th:text="${n.index+1}"></td>
		                    <td th:text="${l.inspectionCode}"></td>
		                    <td th:text="${l.highClassName}"></td>
		                    <td th:text="${l.medClassName}"></td>
		                    <td th:text="${l.lowClassName}"></td>
		                    <td th:text="${l.subClassName}"></td>
		                    <td th:text="${l.standardTol}"></td>
		                    <td th:text="${l.method}"></td>
		                    <td th:text="${l.requiredCheck}"></td>
		                    <td th:text="${l.regDate}"></td>
		                  </tr>
		                </tbody>
		              </table>
       				</form>
               	  </div>


                <!-- 수치별 기준표 시작 -->
                  <div id="byNumStand" class="tab-pane">
                  	<form class="form-horizontal style-form">
		              <table class="table table-striped table-advance table-hover" id="list2">
		                <thead>
		                  <tr>
		             		<th><i class="fa fa-bullhorn"></i> 번호</th>
		             		<th><i class="fa fa-barcode"></i> 품질검사코드</th>
		                    <th><i class="fa fa-bookmark"></i> 대분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 중분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 소분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 세부검사명</th>
		                    <th><i class="fa fa-bookmark"></i> 허용오차</th>
		                    <th><i class="fa fa-bookmark"></i> 측정단위</th>
		                    <th><i class="fa fa-bookmark"></i> 필수 요소 여부</th>
		                    <th><i class="fa fa-calendar"></i> 등록일</th>
		                  </tr>
		                </thead>
		                <tbody>
	                  	  <tr th:if="${#lists.size(numStandardList) > 0}" th:each="nl,i : ${numStandardList}">
		                  	<td th:text="${i.index+1}"></td>
		                    <td th:text="${nl.inspectionCode}"></td>
		                    <td th:text="${nl.highClassName}"></td>
		                    <td th:text="${nl.medClassName}"></td>
		                    <td th:text="${nl.lowClassName}"></td>
		                    <td th:text="${nl.subClassName}"></td>
		                    <td th:text="${nl.standardTol}"></td>
		                    <td th:text="${nl.unit}"></td>
		                    <td th:text="${nl.requiredCheck}"></td>
		                    <td th:text="${nl.regDate}"></td>
		                  </tr>
		                </tbody>
		              </table>
       				</form>
                  </div>
                  
                  
                  <!-- 합격/불합격별 기준표 시작 -->
                  <div id="byPassStand" class="tab-pane">
                  	<form class="form-horizontal style-form">
		              <table class="table table-striped table-advance table-hover" id="list3">
		                <thead>
		                  <tr>
		             		<th><i class="fa fa-bullhorn"></i> 번호</th>
		             		<th><i class="fa fa-barcode"></i> 품질검사코드</th>
		                    <th><i class="fa fa-bookmark"></i> 대분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 중분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 소분류명</th>
		                    <th><i class="fa fa-bookmark"></i> 세부검사명</th>
		                    <th><i class="fa fa-bookmark"></i> 검사 기준</th>
		                    <th><i class="fa fa-bookmark"></i> 필수 요소 여부</th>
		                    <th><i class="fa fa-calendar"></i> 등록일</th>
		                  </tr>
		                </thead>
		                <tbody>
	                  	  <tr th:if="${#lists.size(passStandardList) > 0}" th:each="pl,a : ${passStandardList}">
		                  	<td th:text="${a.index+1}"></td>
		             		<td th:text="${pl.inspectionCode}"></td>
		                    <td th:text="${pl.highClassName}"></td>
		                    <td th:text="${pl.medClassName}"></td>
		                    <td th:text="${pl.lowClassName}"></td>
		                    <td th:text="${pl.subClassName}"></td>
		                    <td th:text="${pl.inspectionCate}"></td>
		                    <td th:text="${pl.requiredCheck}"></td>
		                    <td th:text="${pl.regDate}"></td>
		                  </tr>
		                </tbody>
		              </table>
       				</form>
                  </div>
                  
                  
                  <!-- /tab-pane -->
                </div>
                <!-- /tab-content -->
              </div>
              <!-- /panel-body -->

		</div>
	
       </div>
</div>

</th:block>

</html>
