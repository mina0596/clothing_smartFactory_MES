<th:block layout:fragment="pageTitle">

<th:block layout:fragment="container">
<div class="row">
	<div class="col-lg-15 main-chart">
	
	<h4><i class="fa fa-angle-right"></i> 수주계약 검사현황 조회</h4>
	* 거래처명 or 수주계약 필수 기입 사항!
	<div>
	<hr>
	<table class="table table-striped table-advance table-hover">
         	<thead>
        			<tr>
        				<th>
		         			 <div class="form-inline">
		         			 	<label class="control-label">계약번호</label>
			                	<input type="text" class="form-control" id="bySupplierValue" placeholder="검색어를 입력하세요.">
			                </div>
	         			</th>
	         			<th>
	         				<div class="form-inline">
		         				<label class="control-label">거래처명</label>
			                	<input type="text" class="form-control" id="clientName" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th>
	         			<th>
	         			<th>
	         				<div class="form-inline">
		         				<label class="control-label">품목</label>
			                	<input type="text" class="form-control" id="requestProductName" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th> 
	         			<th> 
	         				<div class="form-inline">
		         				<label class="control-label">검사일</label>
			                	<input type="date" class="form-control" id="inspectionStartDate" placeholder="검색어를 입력하세요.">&nbsp; ~
			                	<input type="date" class="form-control" id="inspectionEndDate" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th>  	         		 
	         			<th>
	         				<div class="form-inline">
		         			<button type="button" class="btn btn-theme"  id="searchBtn1" style="width: 70%; margin-left: 20px;">검색</button>
		              		</div>
	         			</th>
	         			
        			</tr>     			
       			</thead>      		    	
         </table>
		<br>
		<br>
		<div id="print" class="searchInspectionResult">
		 <h4><i class="fa fa-angle-right"></i> 수주계약번호별 현황 검색 결과</h4> 
          	 <div> 수주계약번호 <div id="contractNum" style="display: inline; font-weight: bold;"></div> 로 검색한 결과 입니다.
          	  <button id="printS" class="btn btn-primary btn-xs" onClick="content_print()"><i class="fa fa-print"></i></button></div>
          	 
          	  
		
			<table style="border-color: #8c8c8c;" class="table table-bordered table-striped table-condensed " id="searchList">
	         <thead>
	        	<tr> 
				<th rowspan="2">no.</th> 
				<th rowspan="2">공정</th> 
				<th rowspan="2">공정소분</th> 
				<th rowspan="2">공정세분</th> 
				<th rowspan="2">품목코드</th> 
				<th rowspan="2">품목명</th> 
				<th rowspan="2">요청시간</th> 
				<th rowspan="2">검사단위</th> 
				<th colspan="3" scope="colgroup" id="first">기준</th> 
				<th colspan="3" scope="colgroup" id="second">측정값</th> 
				<th colspan="2" scope="colgroup" id="second">처리정보</th> 
				<th rowspan="2">최종합격여부</th> 
			</tr> 
			<tr> 
				<th scope="col" id="hong">기준값</th> 
				<th scope="col" id="jeon">최소값</th> 
				<th scope="col" id="kim">최대값</th> 
				<th scope="col" id="song">1회차</th> 
				<th scope="col" id="song">2회차</th> 
				<th scope="col" id="song">3회차</th> 
				<th scope="col" id="song">시작시간</th> 
				<th scope="col" id="song">완료시간</th> 
			</tr>
			
	       </thead>
	       <tbody id="searchContractInspectionList" >
			
		</tbody>
      </table>
     </div>
     
              
         <br>
         <br>    
              
		 <div class="stateContractInspectionList">
		 <h4><i class="fa fa-angle-right"></i> 수주계약번호별 전체 현황</h4> 


		<table style="border-color: #8c8c8c;" class="table table-bordered table-striped table-condensed " id="list">
         <thead>
        	<tr> 
			<th rowspan="2">no.</th> 
			<th rowspan="2">수주계약번호</th> 
			<th rowspan="2">공정</th> 
			<th rowspan="2">공정소분</th> 
			<th rowspan="2">공정세분</th> 
			<th rowspan="2">품목코드</th> 
			<th rowspan="2">품목명</th> 
			<th rowspan="2">요청시간</th> 
			<th rowspan="2">검사단위</th> 
			<th colspan="3" scope="colgroup" id="first">기준</th> 
			<th colspan="3" scope="colgroup" id="second">측정값</th> 
			<th colspan="2" scope="colgroup" id="second">처리정보</th> 
			<th rowspan="2">최종합격여부</th> 
			<th rowspan="2">기타</th> 
		</tr> 
		<tr> 
			<th scope="col" >기준값</th> 
			<th scope="col" >최소값</th> 
			<th scope="col" >최대값</th> 
			<th scope="col" >1회차</th> 
			<th scope="col" >2회차</th> 
			<th scope="col" >3회차</th> 
			<th scope="col" >시작시간</th> 
			<th scope="col">완료시간</th> 
		</tr>
		
       </thead>
       <tbody>
		<tr th:if="${#lists.size(inspectionStateList) > 0}" th:each="q,i:${inspectionStateList}"> 
			<th th:text="${i.index+1}"  scope="row" id="mandatory"></th> 
			<td th:text="${q.contractCode}"></td> 
			<td th:text="${q.highClassName}"></td> 
			<td th:text="${q.lowClassName}"></td> 
			<td th:text="${q.subClassName}"></td> 
			<td th:text="${q.requestProductCode}"></td>
			<td th:text="${q.detailedCateName}"></td>
			<td th:text="${q.inspectionRequestDate}"></td>
			<td th:text="${q.inspectionCategory}"></td>
			<td th:text="${q.standardTolerance}"></td>
			<td th:text="${q.minTolerance}"></td>
			<td th:text="${q.maxTolerance}"></td>
			<td th:text="${q.insFirst}"></td>
			<!-- <td th:if="${q.inspectionCategory().toString().equals('합격/불합격')}" th:text="${q.insFirstCheck}"></td> -->
			<!-- <td th:if="${q.inspectionCategory().toString().equals('등급')}" th:text="${q.insFirst}"></td> -->
			<td th:text="${q.insSecond}"></td>
			<td th:text="${q.insThird}"></td>
			<td th:text="${q.insStart}"></td>
			<td th:text="${q.insEnd}"></td>
			<td th:text="${q.finalPassCheck}"></td>
			<td></td>
		</tr> 
                  
                  
	                 
	                </tbody>
	              </table>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customJs">
<script type="text/javascript">
	function content_print(){    
	    var initBody = document.body.innerHTML;
	    window.onbeforeprint = function(){
	 
	        document.body.innerHTML = document.getElementById('print').innerHTML;
	    }
	  
	    window.onafterprint = function(){
	
	        document.body.innerHTML = initBody;
	    }
	
	    window.print();     
	}     
</script>

</th:block>	 
</html>
