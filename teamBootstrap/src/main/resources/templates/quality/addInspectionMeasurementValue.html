<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_qualityControl}">

<th:block layout:fragment="pageTitle">

</th:block>


<th:block layout:fragment="container">
          <div class="form-panel form-horizontal">
              <h4 class="mb"><i class="fa fa-edit"></i>품질검사 측정값 등록(1.검색 2.품질검사요청 목록에서 가져오기 3.측정값 입력 4.등록 5.합/불 자동판정)</h4>
              <hr>
               
                <div class="form-inline">
              		<div class="col-sm-3 input-group">	
						<input type="text" class="form-control" placeholder="품질검사 요청코드 검색">
						<div class="input-group-btn">
							<button id="requestCode" class="btn btn-warning">검색</button>
						</div>
					</div>
	                <div class="col-sm-3 input-group">	
						<input type="number" id="trCount" min="1" value="1" class="form-control" placeholder="숫자입력">
						<div class="input-group-btn">
							<button id="addRows" class=" btn btn-theme03 btn btn-default">직접입력 행 추가</button>
						</div>
					</div>	                
                </div>
				<br>
				
                <form th:action="@{/quality/addInspectionMeasurementValue}" method="post">
                 <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th><input type="checkbox" id="checkAll"></th>
                      <th>*품질검사 요청코드</th>
                      <th>검사명</th>
                      <th>품질검사코드</th>
                      <th>원부자재명</th>
                      <th>원부자재코드</th>
                      <th>측정값 </th>
   					  <th>시작일시</th>
                      <th>완료일시</th>
                      <th>등록</th>
                      <th>삭제</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                    <tr id="tableTr">	
                      <td><input type="checkbox" class="checked"></td>
                      <td><input type="text" name="qualityInspectionRequestCode" class="form-control" placeholder="품질검사요청코드"></td>
					  <td>
					  	<input type="text" class="form-control" value="검사명" readonly="readonly">
					  	<input type="hidden" name="qualityInspectionCode" class="form-control" value="quality_inspection_code">
					  </td>
					  <td><input type="text" name="qualityInspectionCode" class="form-control" value="품질검사코드" readonly="readonly"></td>
					  <td><input type="text" name="rawMaterialName" class="form-control" value="원부자재명" readonly="readonly"></td>
					  <td><input type="text" name="rawMaterialCode" class="form-control" value="원부자재코드" readonly="readonly"></td>
                      <td><input type="number" name="inspectionMeasurementValue" class="form-control" placeholder="측정값"></td>
                      <td><input type="text" name="inspectionStartDate" placeholder="yyyy-MM-dd hh:mm:ss" class="form-control"></td>
                      <td><input type="text" name="inspectionEndDate" placeholder="yyyy-MM-dd hh:mm:ss" class="form-control"></td>
                      <td><button type="button">등록</button></td>
                      <td><button type="button" class="removeButton">삭제</button></td>
                    </tr>
                  </tbody>
                </table>  
                
             	<div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                     <input type="hidden" name="chargeEmployeeCode" th:value="${SID}">
                      <button type="button" id="addInsValue" class="btn btn-success btn-xs"><i class="fa fa-check"></i>등록</button>
                      <a id="deleteBtn" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i>삭제</a>
                    </div>
                </div>
                </form> 
              </div>

          <!-- 품질검사 요청 검색 모달 -->
         <th:block th:replace="/quality/modal_addInspectionMeasurementValue::modal_addInspectionMeasurementValue"></th:block>

 <th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{addInspectionMeasurementValue.js}"></script>
</th:block>
          

</th:block>

</html>
