<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="pageTitle">

</th:block>


<th:block layout:fragment="container">
    
<div class="col-lg-12 mt">
            <div class="row content-panel">
              <div class="panel-heading">

                    <a data-toggle="tab" href="#overview" aria-expanded="true">등급별로 등록</a>
                  </li>
                  <li class="">
                    <a data-toggle="tab" href="#contact" class="contact-map" aria-expanded="false">Contact</a>

                  <li>
                    <a data-toggle="tab" href="#edit">Edit Profile</a>
                  </li>
                </ul>
              </div>
              <!-- /panel-heading -->
              <div class="panel-body">
                <div class="tab-content">
                  <div id="overview" class="tab-pane active">
               
                <div>	
					<input type="number" placeholder="숫자입력">
					<button id="addRows">측정값 행 추가</button>
				</div>

                 <table class="table">
                  <thead>
                    <tr><!-- 세부에 체크가 되어있으면 세부에 값이 들어간다...? -->
                      <th><input type="checkbox" id="checkAll"></th>
                      <th>*품질검사 요청코드</th>
                      <th>*세부/소분류</th>
                      <th>
                      	<input type="checkbox" class="checkedFistNum">
                      	*1회차
                      </th>
                      <th>
                      	<input type="checkbox" class="checkedSecondNum">
                      	2회차
                      </th>
                      <th>
                      	3회차

                      </th>
                      <th>
                      	시작일시
                      </th>
                      <th>
                      	완료일시
                      </th>
                      <th>
                      	등록
                      </th>
                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr>	
                      <td><input type="checkbox" class="checked"></td>
                      <td>
	               		<input type="text">
	               		<button type="button">검색</button>
					  </td>
                      <td>
						<input type="radio" name="subOrlow"> 세분류
						<input type="radio" name="subOrlow"> 소분류
					  </td>
                      <td>
                      	<input type="checkbox" class="checkedFistNumAll">
	               		<input type="text" >
					  </td>
                      <td>
                      	<input type="checkbox" class="checkedSecondNumAll">
	               		<input type="text" disabled="disabled">
					  </td>
                      <td>
                      	<input type="checkbox" class="checkedThirdNumAll">
	               		<input type="text" disabled="disabled">
					  </td>
                      <td>
                      	<input type="text" placeholder="공란일시 등록시간">
                      </td>
                      <td>
                      	<input type="text" placeholder="공란일시 등록시간">
                      </td>
                      <td>
	               		<button type="button">등록</button>
					  </td>
                    </tr>

                  </tbody>
                </table>   
                <!-- 등급별로 등록 -->
               </div>


                <!-- 두번째 -->
                  <div id="contact" class="tab-pane">
                  	<th:block th:replace="/quality/addInspectionMeasurementValueMenu/addInspectionMeasurementValueSubSize::subSize"></th:block>
                  </div>
                  
                  
                  <!-- /tab-pane -->
                  <div id="edit" class="tab-pane">
                     어쩌구
                    <!-- /row -->
                  </div>
                  <!-- /tab-pane -->
                </div>

              </div>

            </div>

          </div>

</th:block>
