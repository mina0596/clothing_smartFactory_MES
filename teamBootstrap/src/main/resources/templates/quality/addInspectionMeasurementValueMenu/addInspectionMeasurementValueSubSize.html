<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="subSize">

               
                <div class="form-inline">
              		<div class="col-sm-3 input-group">	
						<input type="text" class="form-control" placeholder="품질검사 요청코드 검색">
						<div class="input-group-btn">
							<button id="requestCode" class="btn btn-warning">검색</button>
						</div>
					</div>
	                <div class="col-sm-3 input-group">	
						<input type="number" id="trCountSubSize" min="1" value="1" class="form-control" placeholder="숫자입력">
						<div class="input-group-btn">
							<button id="addRowsSubSize" class=" btn btn-theme03 btn btn-default">측정값 행 추가</button>
						</div>
					</div>	                
                </div>
				<br>
                 <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr ><!-- 세부에 체크가 되어있으면 세부에 값이 들어간다...? -->
                      <th><input type="checkbox" id="checkAllSubSize"></th>
                      <th>*품질검사 요청코드</th>
                      <th>검사명</th>
                      <th>*측정홧수</th>
                      <th>측정값 </th>
   					  <th>단위</th>
   					  <th>시작일시</th>
                      <th>완료일시</th>
                      <th>등록</th>
                      <th>삭제</th>
                    </tr>
                  </thead>
                  <tbody id="tbodySubSize">
                    <tr id="tableTr">	
                      <td><input type="checkbox" class="checkedSubSize"></td>
                      <td>
		                <div class="input-group">	
							<input type="text" class="form-control" placeholder="품질검사요청코드 검색">
							<div class="input-group-btn">
								<button id="addRows" class="btn btn-default">검색</button>
							</div>						
		                </div>
					  </td>
					  <td>검사명</td>
                      <td>
					      <select class="form-control">
					      	<option>1회차</option>
					      	<option>2회차</option>
					      	<option>3회차</option>
					      </select>
					  </td>
                      <td>
                      	<input type="number" class="form-control" placeholder="측정값">                      	
					  </td>
                      <td>
                      	<select class="form-control">
					      	<option>mm</option>
					      	<option>cm</option>
					      	<option>직접입력</option>
					      </select>         	
					  </td>
                      <td>
                      	<input type="text" class="form-control" placeholder="공란일시 등록시간">
                      </td>
                      <td>
                      	<input type="text" class="form-control" placeholder="공란일시 등록시간">
                      </td>
                      <td>
	               		<button type="button">등록</button>
					  </td>
                      <td>
	               		<button type="button" class="removeButtonSubSize">삭제</button>
					  </td>
                    </tr>

                  </tbody>
                </table>  
                 
              <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <a href="#" class="btn btn-success btn-xs"><i class="fa fa-check"></i>등록</a>
                      <a class="btn btn-danger btn-xs" id="deleteBtnSubSize"><i class="fa fa-trash-o "></i>삭제</a>
                    </div>
                </div>
 <th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{addInspectionMeasurementValueSubSize.js}"></script>
</th:block>
</th:block>

</html>
