<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<th:block layout:fragment="customJs">
<script type="text/javascript" th:src="@{/productionJs/searchClientNameModal.js}"></script>
</th:block>

<th:block th:fragment="modal_orderProductionProcess">
 <!-- 모달시작 -->
          <div class="modal fade modal-xl" style=" height: 700px;"  id="byClientNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:auto; display:table;" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="exampleModalLabel">거래처명 검색 목록</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      
		   
		   <div class="modal-body">
		   
		   <table  class="table table-striped table-advance table-hover" id="searchClientTable">
         	<tbody>       		
       			<thead>
        			<tr>
	         			<th colspan="3"	>
		         			 <div class="form-inline">
		         			 	<label class="control-label">거래처코드</label>
			                	<input type="text" class="form-control" id="clientCode" placeholder="검색어를 입력하세요.">
		                	</div>
	                	</th>
						<th colspan="3"	>
							<div class="form-inline">
		         			 	<label class="control-label">거래처명</label>
			                	<input type="text" class="form-control" id="clientName" placeholder="검색어를 입력하세요.">
			                </div>
	         			
	         			<th colspan="3">
	         				<div class="form-inline">
		         				<label class="control-label">의뢰등록일자</label>
			                	<input type="date" class="form-control" id="requestRegDateFrom" placeholder="검색어를 입력하세요.">&nbsp ~
			                	<input type="date" class="form-control" id="requestRegDateTo" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th>  
	         			</tr>  
	         			<tr>
	         			<th colspan="3">
	         				<div class="form-inline">
		         				<label class="control-label">계약코드</label>
			                	<input type="text" class="form-control" id="contractCode" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th>  
	         			<th>
	         				<div class="form-inline">
		         				<label class="control-label">계약승인여부</label>
			                	<input type="text" class="form-control" id="contractAcceptCheck" placeholder="검색어를 입력하세요.">
		              		</div>
	         			</th>  
	         			<th colspan="3">
	         				<div class="form-inline">
	         				 <button type="submit" id="modalSearchBtn" class="btn btn-theme" >검색</button>
		              		</div>
	         			</th>
	         			
        			</tr>     			
       			</thead>
       			</table>
       			<table class="table table-striped table-advance table-hover">
	       			<thead id="searchResultThead" style="text-align: center;">
	       				<tr>
	       					<th>선택</th>
	       					<th>거래처명</th>
	       					<th>거래처코드</th>
	       					<th>계약승인여부</th>
	       					<th>의뢰등록일자</th>
	       					<th>계약코드</th>
	       					<th>의뢰 품목별 코드</th>
	       				</tr>
	   				</thead>
	   				<tbody id="searchResultThead">
	   				<!-- 결과값 들어갈 자리 -->
     				</tbody> 
         		</table> 
		 </div>
		 	
		    <div class="modal-footer">
		
			      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      <button type="button" id="getClientName" class="btn btn-primary" data-dismiss="modal">선택</button>
		      </div>
		    </div>
		  </div>
		</div>
		</th:block>
</html>
