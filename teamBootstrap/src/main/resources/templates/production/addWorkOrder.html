<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_production}">


<th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{/productionJs/searchContractCode.js}"></script>
	<script type="text/javascript">
		$(function(){
			// =================취소버튼=============
			$('#cancleBtn').click(function(){
				location.href="/workOrderList"
			});
		});
	
	</script>
</th:block>	   



<th:block layout:fragment="container">


    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i> 작업지시서 등록</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" th:action="@{/production/addWorkOrder}" method="post">

       
        
        <div class="form-group">
        <div class="col-md-3" style="padding-left: 50px;">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;" > 계약코드</label>
          </div>
          <div class="col-md-5">
            <div  class="input-group ">
              <input type="text" class="form-control" id="searchedContractCode" size="16">
              <div class="input-group-btn">
                <button type="button" class="searchContractCode btn btn-theme03 btn-default">검색하여 가져오기</button>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="form-group">
        <div class="col-md-3" style="padding-left: 50px;">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          </div>
         <div class="col-md-5">
            <input class="form-control" type="text" id="searchedClientName">
          </div>
        </div>
        
         <div class="form-group">
	         <div class="col-md-3" style="padding-left: 50px;">
	       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품목별의뢰번호</label>
       	  	</div>
       		<div class="col-md-5">
           		<input class="form-control" type="text" name="requestedProductCode" id="searchedPCode">
       	  	</div>
   	 	</div>
   	 	
      <div class="form-group">
      	<div class="col-md-3" style="padding-left: 50px;">
          <label class="col-sm-2 col-sm-2 control-label"  style="font-weight: 600;">생산시작예정일</label>
          </div>
          <div class="col-md-4">
            <div>
              <input type="datetime-local" class="form-control" id="expectedStartProductionDate"name="expectedProductionStartDate">
            </div>
          </div>
        </div>
      <div class="form-group">
      <div class="col-md-3" style="padding-left: 50px;">
          <label class="col-sm-2 col-sm-2 control-label"  style="font-weight: 600;">생산마감예정일</label>
          </div>
          <div class="col-md-4">
            <div>
              <input type="datetime-local" class="form-control" id="expectedFinishProductionDate" name="expectedProductionEndDate">
            </div>
          </div>
        </div>
    	<div class="form-group">
    	<div class="col-md-3" style="padding-left: 50px;">
          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">작업지시 사원명</label>
          </div>
          <div class="col-md-1">
            <input type="text" class="form-control" id="workOrderEmployeeName" size="16" th:value="${session.SNAME}" readonly="readonly">
            <input type="hidden" class="form-control" name="chargeEmployeeCode" size="16" th:value="${session.SCODE}" readonly="readonly">
          </div>
        </div>
       <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">등록</button>
                      <button class="btn btn-theme04" type="button" id="cancleBtn">취소</button>
                    </div>
                    </div>
       		</form>
      
    	</div>
    


	<th:block th:replace="/production/modal/modal_searchContractCode::modal_searchContractCode"></th:block>


</th:block>

</html>
