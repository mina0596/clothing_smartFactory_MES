<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_production}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">

<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i> 작업지시서 등록</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" method="post">

       
        
        <div class="form-group">
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약번호</label>
       	  	
       	  	<div class="col-sm-4">
	           	<input class="form-control" id="disabledInput" type="text" placeholder="계약번호검색 " >
	            <!-- 버튼 누르면 검색할 수 있는 창으로 연결 -->            
	            <button type="button" class="btn btn-default">검색하여 가져오기</button>
         	  	</div>
         	 	</div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          <div class="col-sm-8">
            <input class="form-control" id="disabledInput" type="text"  >
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">의뢰코드</label>
          <div class="col-sm-8">
          	<input class="form-control" id="disabledInput" type="tel"  >
          </div>
        </div>
           	        
         <div class="form-group">
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품목별의뢰코드</label>
       		<div class="col-sm-8">
           	<input class="form-control" id="disabledInput" type="text" placeholder="원부자재 코드명 " >
	           
         	  	</div>
         	 	</div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">양복명</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품목명</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">디자인첨부</label>
              <div class="fileupload fileupload-new col-xs-3" data-provides="fileupload">
                  <input type="file" name="designDrawingAttachment" />
                  <span class="fileupload-preview" style="margin-left:5px;"></span>
        		</div>
        </div>
        
      <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">납기일</label>
          <div class="col-md-4">
            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
              <input type="text" class="form-control" readonly="readonly" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
        </div>
      <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">생산시작예정일</label>
          <div class="col-md-4">
            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
              <input type="text" class="form-control" readonly="readonly" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
        </div>
      <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">생산마감예정일</label>
          <div class="col-md-4">
            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
              <input type="text" class="form-control" readonly="readonly" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">생산지시수량</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" >
          </div>
        </div>
        <div class="form-group">
           	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">생산단위</label>
           	  	<div class="col-sm-4">
             	 <select class="form-control">
                  <option>단위</option>
                  <option> 벌</option>
                 </select>
           	  	</div>
           	 	</div>
    	<div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label">작업지시자</label>
          <div class="col-lg-10">
            <p class="form-control-static">한보람</p>
          </div>
        </div>
       <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">작업지시등록</font></font></button>
                      <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">작업지시취소</font></font></button>
                    </div>
                    </div>
       		</form>
      
    	</div>
    </div>
    </div>





                        <!-- js placed at the end of the document so the pages load faster -->

  <!--script for this page-->
  <script th:src="@{Dashio/lib/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-fileupload/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/date.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script th:src="@{Dashio/lib/advanced-form-components.js}"></script>
  <script src="lib/jquery/jquery.min.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->

</th:block>

</html>
