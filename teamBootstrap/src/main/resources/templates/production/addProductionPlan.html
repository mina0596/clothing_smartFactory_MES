<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_production}">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-datetimepicker/datertimepicker.css" />
<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>생산계획 등록</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">

            <div class="form-panel">
             <h4 class="mb"><i class="fa fa-edit"></i>생산계획 등록</h4>
              <form th:href="@{/productionPlanList}" class="form-horizontal style-form" method="get">
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">성별별 양복명</label>
                  <div class="col-sm-4">
                      <select id="genderCate" class="form-control">
						<option value="">::선택::</option>
		               </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">품목소분류</label>
                  <div class="col-sm-4">
                      <select id="detailCate" class="form-control">
						<option>::선택::</option>
		               </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">수량</label>
                  <div class="col-sm-2">
                    <input type="number" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">단위</label>
                  <div class="col-sm-2">
                      <select class="form-control">
						<option>::선택::</option>
						<option>벌</option>
		               </select>
                  </div>
                </div>
					<div class="form-group">
				          <label class="col-sm-2 col-sm-2 control-label">작업시작 예정일</label>
				          <div class="col-md-4">
				            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
				              <input type="text" class="form-control" readonly="readonly" size="16">
				              <div class="input-group-btn">
				                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
				                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
				              </div>
				            </div>
				          </div>
				        </div>
					<div class="form-group">
					          <label class="col-sm-2 col-sm-2 control-label">작업마감 예정일</label>
				          <div class="col-md-4">
				            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
 				              <input id="endDate" type="text" class="form-control" readonly="readonly" size="16">
 				              <input id="test" type="datetime-local">
				              <div class="input-group-btn">
 				                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
 				                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
				              </div>
				            </div>
				          </div>
				        </div>
					<div class="form-group">
						 <label class="col-lg-2 col-sm-2 control-label">담당 사원명</label>
						    <div class="col-lg-10">
						       <p class="form-control-static">김다미</p>
						    </div>
					</div>
						        
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">담당자 사원 코드</label>
						 <div class="col-lg-10">
						     <p class="form-control-static">W01</p>
						 </div>
					</div>
           
                            
              
                
                 <div class="form-group ">
                    <label class="control-label col-lg-2">비고</label>
                    <div class="col-lg-4">
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group text-right">
			          <div class="col-lg-offset-2 col-lg-10">
			            <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
			            <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
			          </div>
			        </div>
			      </form>

                </div>
	


   <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/advanced-form-components.js}"></script>	

</th:block>
<th:block layout:fragment="customJs">
	<script type="text/javascript">
		$(function(){
			
			//성별별 이름 가져오기
			var genderCate = $('#genderCate');
			var request = $.ajax({
				url: "/productCode",
				method: "get"
			}); 
			request.done(function( data ) {
				
				if(data != undefined && data != '' && data.length > 0){
					var html = '';
					for(var i = 0; i<data.length; i++){
						html += "<option>"+data[i].gender_categorized_name+"</option>";					
					}
					genderCate.append(html);
				}
			});
			request.fail(function( jqXHR, textStatus ) {
				alert( "Request failed: " + textStatus );
			});	
			
			//소분류 가져오기
			$('#genderCate').change(function(){
				
				var gender = $("#genderCate option:selected").val();
				var detailCate = $('#detailCate');
				//옵션 값 초기화	
				detailCate.html("<option>::선택::</option>");
				
				var request = $.ajax({
					url: "/detailCode",
					method: "get",
					data: {gender : gender}
				}); 
				request.done(function( data ) {
					console.log(data);
					if(data != undefined && data != '' && data.length > 0){
						var html = '';
						for(var i = 0; i<data.length; i++){
							html += "<option>"+data[i].detailed_categorized_name+"</option>";					
						}
						detailCate.append(html);
					}
					
				});
				request.fail(function( jqXHR, textStatus ) {
					alert( "Request failed: " + textStatus );
				});									
			});
			
			
			
		});
		
		
		
	</script>

</th:block>


</html>
