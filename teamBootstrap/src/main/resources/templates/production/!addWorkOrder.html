<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_production}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
<div class="form-panel">
              <form role="form" class="form-horizontal style-form" th:action="@{/addWorkOrder}">
                <div class="form-group has-success ">
                  <label class="col-xs-3 control-label fa fa-book">작업지시번호</label>
                  <div class="col-xs-3">
                    <input type="text" placeholder="작업지시번호자동발번" id="workerOrder" class="form-control">
                   </div>
                   <label class="col-xs-3 control-label">계약번호</label>
                  <div class="col-xs-3">
                    <input type="text" placeholder="계약번호" id="client_name" class="form-control">
                   </div>
                   </div>
                <div class="form-group has-success">
                  <label class="col-xs-3 control-label ">거래처명</label>
                  <div class="col-xs-3">
                    <input type="text" placeholder="거래처명" id="client_name" class="form-control">
                   </div>
                   <label class="col-xs-3 control-label  ">의뢰코드</label>
                  <div class="col-xs-3">
                    <input type="text" placeholder="의뢰코드" id="productionRequestCode" class="form-control">
                   </div>
                   </div>
                <div class="form-group has-success">
                  <label class="col-xs-3 control-label ">품목별의뢰코드</label>
                  <div class="col-xs-2">
                    <input type="text" placeholder="품목별의뢰코드" id="productionRequestCode" class="form-control">
                   </div>
                  <label class="col-xs-1 control-label  ">양복명</label>
                  <div class="col-xs-2">
                    <select>
                    <option>::양복구분::</option>
                    <option>::신사양복::</option>
                    <option>::여성양복::</option>
                    </select>
                    </div>
                   <label class="col-xs-2 control-label ">품목명</label>
                  <div class="col-xs-2">
                    <input type="text" placeholder="품목명" name="detialedCategorizedName" class="form-control">
                   </div>
                   </div>
                <div class="form-group has-success">
                    <label class="control-label col-xs-3 ">디자인첨부</label>
                  
                    <div class="fileupload fileupload-new col-xs-3" data-provides="fileupload">
                      
                       <input type="file" name="designDrawingAttachment" />
                      
                      <span class="fileupload-preview" style="margin-left:5px;"></span>
                      <a href="advanced_form_components.html#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                    </div>    
                 	<label class="control-label col-xs-3 fa fa-calendar "> 납기일</label>
                  	<div class="col-xs-3">
                    <div class="input-group date form_datetime-component" >
                      <input type="text" class="form-control"  size="16">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                        </div>
                        </div>
                        
                <div class="form-group has-success">
                  <label class="control-label col-xs-3 fa fa-calendar "> 생산시작예정일</label>
                  	<div class="col-xs-3">
                    <div class="input-group date form_datetime-component">
                      <input type="text" class="form-control" size="16">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                        </div>
                 	<label class="control-label col-xs-3 fa fa-calendar "> 생산 마감 예정일</label>
                  	<div class="col-xs-3">
                    <div class="input-group date form_datetime-component">
                      <input type="text" class="form-control" size="16">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                        </div>
                        </div>
                        </div>
                        
                 <div class="form-group has-success ">
                  <label class="col-xs-3 control-label ">작업지시수량</label>
                  <div class="col-xs-2">
                    <input type="text" name="workOrderQantity" class="form-control">
                   </div>
                  <div class="col-xs-2">
                    <select>
                    <option>단위</option>
                    <option>벌</option>
                    </select>
                    </div>
                   
                   <label class="col-md-2 control-label ">작업지시자</label>
                  <div class="col-xs-3">
                    <input type="text" name="chargeEmployeeName" class="form-control">
                   </div>
                   </div>   
                        
               <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">작업지시등록</font></font></button>
                      <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">작업지시등록취소</font></font></button>
                    </div>
                    </div>
              </form>
              </div>
          
                        <!-- js placed at the end of the document so the pages load faster -->

  <!--script for this page-->
  <script th:src="@{Dashio/lib/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-fileupload/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/date.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script th:src="@{Dashio/lib/advanced-form-components.js}"></script>
  <script src="lib/jquery/jquery.min.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->

</th:block>

</html>
