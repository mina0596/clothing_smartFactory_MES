<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_rawMaterials}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>자재관리</h3>
	    </div>
</th:block>
<th:block layout:fragment="customJs">
	
</th:block>

<th:block layout:fragment="container">
	<div class="row mt">
     <div class="col-md-12">
        <h4><i class="fa fa-th"></i> 원부자재 현재고 현황</h4>
        <hr>  
		<div th:include="/rawMaterials/inventorySearch :: inventoryStatusSearchFragment"></div>
	       
	       
	               		
	       
	      <br>
	      <br>
	      <br>
	      <br>
	      <br>
	      
                
	        <form class="form-horizontal style-form">
              <table class="table table-striped table-advance table-hover" id="list">
                <thead>
                  <tr>
             		<th><i class="fa fa-bullhorn"></i> 번호</th>
                    <th><i class="fa fa-barcode"></i> 원부자재 코드</th>
                    <th><i class="fa fa-bookmark"></i> 재료명</th>
                    <th><i class=" fa fa-bookmark"></i> 색상코드</th>
                    <!-- DB에 데이터값이 null로 들어가 있을 경우에는 오류가 떠서 모든게 안나온다..... -->
                    <!-- <th><i class=" fa fa-bookmark"></i> 특징</th> -->
                    <th><i class=" fa fa-bookmark"></i> 단위</th>
                    <th><i class=" fa fa-bookmark"></i> 현수량</th>
                    <th><i class=" fa fa-clock-o"></i> 최신업데이트 일자</th>
                    <th><i class=" fa fa-exchange"></i> 입출고 등록</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:if="${#lists.size(inventoryStatusList) > 0}" th:each="l,n : ${inventoryStatusList}">
	            	<td th:text="${n.index+1}"></td>
                    <td th:text="${l.materialCode}"></td>
                    <td th:text="${l.name}" id="materialName"></td>
                    <td th:text="${l.colorCode}" id="colorName"></td>
                    <!-- <td th:text="${l.feature}" id="feature"></td> -->
                    <td th:text="${l.unit}" id="unit"></td>
                    <td th:text="${l.leftMaterialTotal}"></td>
                    <td th:text="${l.finalTransDate}"></td>
                    <td> 
                      <button type="button" class="btn btn-success btn-xs" onclick="location.href='addInWarehousing'" style="padding-right: 5px;"><i class="fa fa-plus-square"></i></button>
                      <button type="button" class="btn btn-danger btn-xs" onclick="location.href='addExWarehousing'"><i class="fa fa-minus-square"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
       		</form>
       		
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
        
</th:block>

</html>
