<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_rawMaterials}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>자재 입고 등록</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
<div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-angle-right"></i> 자재 입고 등록</h4>
              <form th:action="@{/addInWarehousingMaterials}" class="form-horizontal style-form" method="post">
               
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" >원부자재 쟤료명</label>
                  <div class="col-sm-10">
                      <select name="raw_material_name" class="form-control">
						<option>::선택::</option>
						<option>명주실</option>
						<option>실크</option>
						<option>폴리에스터</option>
		               </select>
                  </div>
                </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" >원부자재 쟤료 색상명</label>
                  <div class="col-sm-10">
                      <select name="raw_material_color_name" class="form-control">
						<option>::선택::</option>
						<option value="red">빨간색</option>
						<option value="sandBrown">모래갈색</option>
						<option value="Blue">파란색</option>
		               </select>
                  </div>
                </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" >특징</label>
                  <div class="col-sm-10">
                      <select name="raw_material_feature" class="form-control">
						<option value="">::선택::</option>
						<option value="">해당없음</option>
						<option value="흰색체크">흰색체크</option>
						<option value="동그라미">동그라미</option>
		               </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">수량</label>
                  <div class="col-sm-10">
                    <input type="number" name="raw_material_transaction_amount" class="form-control">
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" >단위</label>
                  <div class="col-sm-10">
                      <select name="raw_material_unit" class="form-control">
						<option value="">::선택::</option>
						<option value="마">마</option>
						<option value="개">개</option>
		               </select>
                  </div>
                </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">담당자 사원 코드</label>
                  <div class="col-sm-10">
                    <input type="text" name="charge_employee_code" class="form-control">
                    <button>사원 체크</button>
                  </div>
                </div>
               <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">담당자 사원명</label>
                  <div class="col-sm-10">
                    <input type="text" name="charge_employee_name" class="form-control">
                    <button>사원 체크</button>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3"> 입고일시</label>
                  <div class="col-md-4">
                    <div class="input-group date form_datetime-component">
                      <input type="text" class="form-control" readonly="" size="16">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
                        </span>
                    </div>
                  </div>
                </div>
				  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <button class="btn btn-theme04" type="button">Cancel</button>
                    </div>
                 </div>
    			</form>            
                </div>
            </div>

  <script th:src="@{Dashio/lib/jquery/jquery-3.6.0.min.js}"></script>
  <script th:src="@{Dashio/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{Dashio/lib/bootstrap/js/bootstrap.min.js}"></script>
  <script class="include" type="text/javascript" th:src="@{Dashio/lib/jquery.dcjqaccordion.2.7.js}"></script>
  <script th:src="@{Dashio/lib/jquery.scrollTo.min.js}"></script>
  <script th:src="@{Dashio/lib/jquery.nicescroll.js}" type="text/javascript"></script>
  <!--common script for all pages-->
  <script th:src="@{Dashio/lib/common-scripts.js}"></script>
  <!--script for this page-->
  <script th:src="@{Dashio/lib/jquery-ui-1.9.2.custom.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-fileupload/bootstrap-fileupload.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/date.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/moment.min.js}"></script>
  <script type="text/javascript" th:src="@{Dashio/lib/bootstrap-timepicker/js/bootstrap-timepicker.js}"></script>
  <script th:src="@{Dashio/lib/advanced-form-components.js}"></script>

            </th:block>

</html>
