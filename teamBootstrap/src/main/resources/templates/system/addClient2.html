<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_system}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>

<th:block layout:fragment="customJs">
	<script type="text/javascript">
		$(function(){
			$('#addBtn').click(function(){
				var cateName = $('input[name=categoryName]').val();
				var cateContent = $('input[name=categoryContent]').val();
				var addAccountCate = $('#addAccountCate');
				var submitFlag = true;
			
				if(cateName == null || cateName == undefined || cateName == ''){			
					alert('이름을 입력해주세요.');
					$('input[name=categoryName]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(cateContent == null || cateContent == undefined || cateContent == ''){
					alert('적요를 입력해주세요.');
					$('input[name=categoryContent]').focus();
					submitFlag = false;
					return submitFlag;
				}
				
				if(submitFlag) addAccountCate.submit();
			});			
		});
		
		
	</script>
</th:block>

<th:block layout:fragment="container">

	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처등록</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="post" th:action="@{addClient}">
                  
                  
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">구분</label>
                  <div class="col-sm-2">
                      <select name = "clientCategory" class="form-control">
						<option>::선택::</option>
						<option value = "수주">수주</option>
						<option value = "발주">발주</option>
						<option value = "운송">운송</option>
		               </select>
                  </div>
                </div>
                
                
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">회사명</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" id="clientName" name="clientName" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">전화번호</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" name="clientTel"  type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">대표자</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientCeo" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">담당자</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientEmployee" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사업자번호</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientBusinessNum" type="number">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주소</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientAddress" type="text">
                    </div>
                  </div>
                  
                  
		         <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
			       <button id="addBtn" class="btn btn-theme" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
            	   <button class="btn btn-theme04" type="button" onClick="history.back();"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
		         </div>
		       </div>
		     </form>
		   </div>
		</div>


</th:block>

</html>
