	    	<th:block layout:fragment="customJs">
		    <script>
	$(function(){
		$('#cancleBtn').click(function(){
			window.history.back();
		});
	
		$('#seldiv').hide();
		$('#seldiv2').hide();
		var ramInspection=['원단이화학검사'];
		var midInpspection2=['재단물검사','봉제검사'];
		var finalInpspection=['봉제검사','마무리'];
		var directInspection=['직접입력'];
		$('#highSelbox').change(function(){
			if($('#highSelbox').val()=='원자재검사'){
				$('.middleInspection').remove();
				$.each(ramInspection,function(i,item){
					$('#middleSelbox').append('<option class="middleInspection">'+item+'</option>');
				});
			}else if ($('#highSelbox').val()=='공정중간검사'){
				$('.middleInspection').remove();
				$.each(midInpspection2,function(i,item){
					$('#middleSelbox').append('<option class="middleInspection">'+item+'</option>');
				});
			}else if($('#highSelbox').val()=='완제품검사'){
				$('.middleInspection').remove();
				$.each(finalInpspection,function(i,item){
					$('#middleSelbox').append('<option class="middleInspection">'+item+'</option>');
				});
			}else if($('#highSelbox').val()=='직접입력'){
				$('.middleInspection').remove();
					$('#seldiv').show();
					$.each(directInspection,function(i,item){
					$('#middleSelbox').append('<option class="middleInspection">'+item+'</option>');
					$('#seldiv2').show();
					});
				}else{
					$('#seldiv').hide();
					$('#seldiv2').hide();
			}
			
		});
