<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_system}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
<script type="text/javascript" th:src="@{/systemQuality/systemQualityInspection.js}"></script>	  	    
	    	<th:block layout:fragment="customJs">
		    <script>
	$(function(){
		$('#cancleBtn').click(function(){
			window.history.back();
		});
	
		$('#seldiv').hide();
		$('#seldiv2').hide();
		$('#seldiv3').hide();
		$('#seldiv4').hide();
		
		$('#detailInspection').hide();
		
		
	});
	
	</script>
	</th:block>	 
	    
</th:block>



<th:block layout:fragment="container">

    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i> 품질검사등록</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" method="post">

       
        
        <div class="form-group">
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품질검사 대분류명</label>
       	  	<div class="col-sm-5">
             	 <select class="form-control" name="highClassificationName" id="highClassCateName" >
                  <option value="">::대분류검사명::</option>
                  </select>
           	  	</div>
           	  </div>
           	 
       <div class="form-group" id="seldiv">
   	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;" >대분류명직접입력</label>
   	  	<div class="col-sm-5">
      	<input class="form-control" id="selboxDirect" type="text"  >
          </div>
          </div>
           	  
        <div class="form-group">
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품질검사 중분류명</label>
       	  	<div class="col-sm-5">
             	 <select class="form-control" name="mediumClassificationName" id="middleClassCateName">
               			<option  value="">::중분류검사명::</option>
	                     
                 </select>
           	  	</div>
           	  	</div>
          <div class="form-group" id="seldiv2">
   	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;" >중분류명검사입력</label>
   	  	<div class="col-sm-5">
      	<input class="form-control" id="middlebox" type="text"  >
          </div>
          </div> 	  	
           	  	
        <div class="form-group">
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품질검사 소분류명</label>
       	  	<div class="col-sm-5">
          	<select class="form-control" name="mediumClassificationName" id="lowClassCateName">
               			<option  value="">::소분류검사명::</option>
	             </select>
          </div>
         </div>
          
       <div class="form-group" >
       	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품질검사 소분류상세명</label>
     	  	  	<div class="col-sm-5">
      			<input class="form-control" name="" type="text"  >
         	 </div>
          </div> 	 
     
        
      
        <div class="form-group text-right" >
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">품질검사등록</font></font></button>
                      <button class="btn btn-theme04" type="button" id="cancleBtn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">품질검사등록취소</font></font></button>
                    </div>
                    </div>
       		</form>
      
    	</div>
    
          
                        <!-- js placed at the end of the document so the pages load faster -->

 
	
</th:block>

</html>
