<th:block layout:fragment="container">

	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> 사원등록</font></font></h4>
              <div class="form">

                  <div class="col-sm-2">
                      <select class="form-control"  name = "employeeDepartment">

			            <div  class="input-group ">

                    <div class="form-group ">

                      <div class="col-lg-6">
                        <input class="form-control " name="employeePw" id="employeePw" placeholder="패스워드를 입력하세요." type="password">
                      </div>
                    </div>
                  
                    <div class="form-group ">
                     <label for="confirm_password" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">패스워드 확인</font></font></label>
                      <div class="col-lg-6">
                       <input class="form-control "  name="employeePwCheck" id = "employeePwCheck" placeholder="패스워드를 다시 한번 입력하세요." type="password" >
                      </div>

	                <div class = "alert alert-success"  id="alert-success">비밀번호가 일치합니다.</div>

                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사원명</font></font></label>
                     <div class="col-lg-6">
                      <input class=" form-control" name="employeeName" placeholder="사원명을 입력하세요." type="text" >
                     </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">이메일</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="employeeEmail" id = "employeeEmail" placeholder="이메일을 입력하세요." type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">전화번호</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="employeeTel" placeholder="전화번호를 입력하세요." onKeyup="inputTelNumber(this);" type="text" >
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주소</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control "  type="text"  placeholder="지번"  id="zip">
                      <input class="form-control " name="employeeAddress" type="text"  placeholder="주소" id ="addr1">
                      <input class="form-control " name="employeeAddress" type="text"  placeholder="상세주소" id ="addr2">
					<a type="button"  class="btn btn-theme" onclick="execDaumPostcode()"> 주소 검색 </a>
                    </div>
                  </div>
              

                
         <div class="form-group text-right">
          <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-theme" type="submit" id="addBtn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
            <button class="btn btn-theme04" type="button" onClick="history.back();"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>

 </div>

<th:block layout:fragment="customJs">
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script>
	$(function(){
		$('#addBtn').click(function(){
			var levelNum = $('input[name=levelNum]').val();
			var employeeDepartment = $('input[name=employeeDepartment]').val();
			var employeePosition = $('input[name=employeePosition]').val();
			var employeeId = $('input[name=employeeId]').val();
			var employeePw = $('input[name=employeePw]').val();
			var employeeName = $('input[name=employeeName]').val();
			var employeeEmail = $('input[name=employeeEmail]').val();
			var employeeTel = $('input[name=employeeTel]').val();
			var employeeAddress = $('input[name=employeeAddress]').val();
			var submitFlag = true;
		
			if($('select[name=levelNum]').val() == '선택'){			
				alert('권한을 입력해주세요.');
				$('input[name=levelNum]').focus();
				submitFlag = false;
				return submitFlag;
			}else if($('select[name=employeeDepartment]').val() == '선택'){
				alert('부서를 입력해주세요.');
				$('input[name=employeeDepartment]').focus();
				submitFlag = false;
				return submitFlag;
			}else if($('select[name=employeePosition]').val() == '선택'){
				alert('직위를 입력해주세요.');
				$('input[name=employeePosition]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeeId == null || employeeId == undefined || employeeId == ''){
				alert('아이디를 입력해주세요.');
				$('input[name=employeeId]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeePw == null || employeePw == undefined || employeePw == ''){
				alert('비밀번호를 입력해주세요.');
				$('input[name=employeePw]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeePw == null || employeePw == undefined || employeePw == ''){
				alert('비밀번호를 입력해주세요.');
				$('input[name=employeePw]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeeName == null || employeeName == undefined || employeeName == ''){
				alert('이름을 입력해주세요.');
				$('input[name=employeeName]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeeEmail == null || employeeEmail == undefined || employeeEmail == ''){
				alert('이메일을 입력해주세요.');
				$('input[name=employeeEmail]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeeTel == null || employeeTel == undefined || employeeTel == ''){
				alert('연락처를 입력해주세요.');
				$('input[name=employeeTel]').focus();
				submitFlag = false;
				return submitFlag;
			}else if(employeeAddress == null || employeeAddress == undefined || employeeAddress == ''){
				alert('주소를 입력해주세요.');
				$('input[name=employeeAddress]').focus();
				submitFlag = false;
				return submitFlag;
			}
			
			if(submitFlag) addClient.submit();
		});			
	});
	
	/* 아이디 중복체크 */
		$(function(){
			$('#idCheckBtn').click(function(){
				var employeeId = $('input[name="employeeId"]').val();
				console.log('employeeId: ' + employeeId);

				if(employeeId != '' && employeeId != undefined && employeeId != null){
					var request = $.ajax({
						url: "/system/memberIdCheck",
						method: "POST", 
						data: { employeeId : employeeId }, 
						dataType: "json" 
					}); 
					request.done(function( data ) {
						if(data){
							alert("사용가능한 아이디입니다.");
						}else{
							alert('중복된 아이디입니다.');
							$('input[name="employeeId"]').focus();
						}
						
					}); 
					request.fail(function( jqXHR, textStatus ) {
						alert( "Request failed: " + textStatus );
					});	
				}
				
			});
			
		});
		  
		
			/* 비밀번호 일치 */
		  $(function(){
		    	$("#alert-success").hide();
		    	$("#alert-danger").hide();
		    	
		    	$("input").keyup(function(){
		    		var pwd1 = $("#employeePw").val();
		    		var pwd2 = $("#employeePwCheck").val();
		    		
		    		if(pwd1 != "" || pwd2 != ""){
		    			if(pwd1 == pwd2){
		    				$("#alert-success").show();
		    				$("#alert-danger").hide();
		    				$("#signUp").removeAttr("disabled");
		    			}else{
		    				$("#alert-success").hide();
		    				$("#alert-danger").show();
		    				$("#signUp").Attr("disabled","disabled" );
		    			}
		    		}
		    	});
		    });
		  
		  
		  /* 주소검색 */
		    function execDaumPostcode() {
		        new daum.Postcode({
		            oncomplete: function(data) {
		                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
		 
		                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
		                var extraRoadAddr = ''; // 도로명 조합형 주소 변수
		 
		                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                    extraRoadAddr += data.bname;
		                }
		                // 건물명이 있고, 공동주택일 경우 추가한다.
		                if(data.buildingName !== '' && data.apartment === 'Y'){
		                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                }
		                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                if(extraRoadAddr !== ''){
		                    extraRoadAddr = ' (' + extraRoadAddr + ')';
		                }
		                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
		                if(fullRoadAddr !== ''){
		                    fullRoadAddr += extraRoadAddr;
		                }
		 
		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('zip').value = data.zonecode; //5자리 새우편번호 사용
		                document.getElementById('addr1').value = fullRoadAddr;
		                document.getElementById('addr2').focus();
		            }
		        }).open();
		    }
		    
			/* 휴대번호 자동 하이픈 */
		    function inputTelNumber(obj) {

		        var number = obj.value.replace(/[^0-9]/g, "");
		        var tel = "";

		        // 서울 지역번호(02)가 들어오는 경우
		        if(number.substring(0, 2).indexOf('02') == 0) {
		            if(number.length < 3) {
		                return number;
		            } else if(number.length < 6) {
		                tel += number.substr(0, 2);
		                tel += "-";
		                tel += number.substr(2);
		            } else if(number.length < 10) {
		                tel += number.substr(0, 2);
		                tel += "-";
		                tel += number.substr(2, 3);
		                tel += "-";
		                tel += number.substr(5);
		            } else {
		                tel += number.substr(0, 2);
		                tel += "-";
		                tel += number.substr(2, 4);
		                tel += "-";
		                tel += number.substr(6);
		            }
		        
		        // 서울 지역번호(02)가 아닌경우
		        } else {
		            if(number.length < 4) {
		                return number;
		            } else if(number.length < 7) {
		                tel += number.substr(0, 3);
		                tel += "-";
		                tel += number.substr(3);
		            } else if(number.length < 11) {
		                tel += number.substr(0, 3);
		                tel += "-";
		                tel += number.substr(3, 3);
		                tel += "-";
		                tel += number.substr(6);
		            } else {
		                tel += number.substr(0, 3);
		                tel += "-";
		                tel += number.substr(3, 4);
		                tel += "-";
		                tel += number.substr(7);
		            }
		        }

		        obj.value = tel;
		    }
	</script>
</th:block>




</html>
