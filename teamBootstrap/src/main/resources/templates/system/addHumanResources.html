<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_system}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>

<th:block layout:fragment="customJs">
	<script>
		$(function(){
			$('#idCheckBtn').click(function(){
				var employeeId = $('input[name="employeeId"]').val();
				console.log('employeeId: ' + employeeId);

				if(employeeId != '' && employeeId != undefined && employeeId != null){
					var commonAjax = new ksmartAjax();
					commonAjax.setAjaxUrl('/employeeIdCheck');
					commonAjax.setAjaxType('post');
					commonAjax.put('employeeId', employeeId);
					commonAjax.put('employeePw', 'pw001');
					commonAjax.setResultType('json');
					commonAjax.action();
					var result = commonAjax.getResultObject();
					console.log(result);
					
				
					var request = $.ajax({
						url: "/employeeIdCheck",
						method: "POST", 
						data: { employeeId : employeeId }, 
						dataType: "json" 
					}); 
					request.done(function( data ) {
						if(data){
							$('#addEmployeeForm input').prop('disabled', false);
							$('#addEmployeeForm select').prop('disabled', false);
							$('#addEmployeeForm button').prop('disabled', false);
						}else{
							alert('중복된 아이디입니다.');
							$('input[name="employeeId"]').focus();
						}
						
					}); 
					request.fail(function( jqXHR, textStatus ) {
						alert( "Request failed: " + textStatus );
					});	
					
				}
				
			});
			
			$('#addEmployeeBtn').click(function(){
				var regexPw = /^.*(?=^.{2,8}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*$/;
				var regexEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
				var submitFlag = true;
				var memberForm = $('#addEmployeeForm');
				var inputObj = employeeForm.find('input');
				
				$.each(inputObj, function(e){
					var inputName = $(this).attr('name');
					var inputValue = $(this).val();
					var inputLabel = $(this).parent().parent().children().eq(0).text();
					if(inputName == 'employeePw'){
						if(!regexPw.test(inputValue)){
							alert(inputLabel + ' 을 다시 입력해주세요.');
							$(this).focus();
							submitFlag = false;
							return submitFlag;
						}
					}else if(inputName == 'employeeEmail'){
						if(!regexEmail.test(inputValue)){
							alert(inputLabel + ' 을 다시 입력해주세요.');
							$(this).focus();
							submitFlag = false;
							return submitFlag;
						}
					}else{
						if(inputValue == '' || inputValue == undefined || inputValue == null){
							alert(inputLabel + ' 을 입력해주세요.');
							$(this).focus();
							submitFlag = false;
							return submitFlag;
						}
					}
				});
				
				if(submitFlag) employeeForm.submit();
				
			});
		});
	</script>
</th:block>
