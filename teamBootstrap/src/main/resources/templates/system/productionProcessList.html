<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_system}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>생산관리</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
<div class="row mt">
     <div class="col-xs-12">
          <h4><i class="fa fa-bolt"></i> 생산공정 목록</h4>
          <hr>  

	        <form class="form-horizontal style-form">
              <table class="table table-striped table-advance table-hover" id="list">
                <thead>
                  <tr>
                  	<th></th>
                    <th><i class="fa fa-barcode"></i>생산공정코드</th>
                    <th><i class="fa fa-bookmark"></i>대분류 항목명</th>
                    <th><i class=" fa fa-bookmark"></i>중분류 항목명</th>
                    <th><i class=" fa fa-bookmark"></i>공정 순번</th>
                    <th><i class=" fa fa-clock-o"></i>등록일시</th>
                    <th><i class=" fa fa-pencil"></i>수정</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="ppl : ${productionProcessList}">
                  	<td></td>
                  	<td th:text="${ppl.productionProcessCode}"></td>
                  	<td th:text="${ppl.productionProcessHighClassification}"></td>
                  	<td th:text="${ppl.productionProcessLowClassification}"></td>
                  	<td th:text="${ppl.processOrderNum}"></td>
                  	<td th:text="${ppl.productionProcessRegDate}"></td>
                  	<td>
                      <button class="modifyBtn btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            
		        <div class="form-group text-right">
		          <div class="col-lg-offset-2 col-lg-10">
		           <a th:href="@{/system/addProductionProcess}" class="btn btn-success btn-xs"><i class="fa fa-check"></i>등록</a>
		          </div>
		        </div>
       		</form>
       		
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
</th:block>
</section>
</section>

</html>
