<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/head :: headFragment"></head>

<style>
html,body {
  height: 100%;
}
</style>

<body>
<th:block layout:fragment="container">
<div class="container h-70">
    <div class="row d-flex justify-content-center align-items-center h-70">
      	<div class="container">
			<form th:action="@{/adminSignUp}" method="post">
				<div class="row justify-content-md-center">
					<div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
						<div class="login-screen">
							<div class="login-box">
							<span>!준</span>
								<h5>관리자 회원가입</h5>
								<div class="form-group">
									<input type="text" class="form-control" name="adminApprovalId" placeholder="아이디 입력" required = "required"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-outline-primary" id="idCheck">ID중복체크</button>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" name="adminApprovalPw" class="form-control" placeholder="비밀번호"  required = "required" id="pwd1"/>
										<input type="password" class="form-control" id="pwd2" placeholder="비밀번호 확인"/>
									</div>
								</div>
								
								<div class = "alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
								<div class = "alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
								
								<div class="form-group">
									<input type="text" name="adminApprovalName" class="form-control" placeholder="이름"  required = "required"/>
								</div>
								
								 <div class="input-group flex-nowrap" style="margin-bottom: 12px">
			                         <select class="form-control form-control-lg" name="adminApprovalLevel" >
										<option value="2">창고 관리자</option>
										<option value="5">배송 기사</option>
									</select>
                      			 </div>	
                      			 
                       			 <div class="form-group">
									<input type="text" class="form-control" placeholder="지번"  required = "required" id="zip"/>
                       			 <div>
									<input type="text" name="adminApprovalAddress" class="form-control" placeholder="주소"  required = "required" id="addr1"/>
								</div>
									<input type="text" name="adminApprovalAddress" class="form-control" placeholder="상세주소"  required = "required" id="addr2"/>
									<a type="button" class="btn btn-outline-primary" onclick="execDaumPostcode()"> 주소 검색 </a>
								</div>
								
                       			 <div class="form-group">
									<input type="email" name="adminApprovalEmail" class="form-control" placeholder="이메일"  required = "required"/>
								</div>
								<div class="form-group">
									<input type="text"  name="adminApprovalPhone" class="form-control" placeholder="핸드폰 번호" required = "required"/>
								</div>
								
								<div class="actions mb-4">
									<button type="submit" class="btn btn-outline-primary" style="margin-top: 10px" id="signUp">회원가입</button>
								</div>
								<hr>
								<div class="m-0">
									<span class="additional-link"> Have an account? <a th:href="@{/memberlogin}" class="btn btn-outline-primary">Login</a></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
    	</div> <!-- END OF ROW -->
</th:block>
<th:block layout:fragment="customJs">
	<script src="js/jquery.min.js"></script>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	
	<script>
	
		$('#idCheck').click(function(){
			
			var adminApprovalId = $('input[name="adminApprovalId"]').val();
			console.log(adminApprovalId);
			
			if(adminApprovalId != '' && adminApprovalId != undefined && adminApprovalId !=null){
				var request = $.ajax({
					  url: "/adminMemberIdCheck",
					  method: "POST",
					  data: { adminApprovalId : adminApprovalId },
					  dataType: "json",
					});
					request.done(function(data) {
						if(data){
							Swal.fire({
								  title: '일치하는 아이디가 없습니다',
								  text: '회원등록이 가능합니다!',
								  icon: 'success'
								});
						}else{
							Swal.fire({
								  title: '일치하는 아이디가 있습니다!',
								  text: '다른 아이디로 회원등록을 해주세요.',
								  icon: 'error'
							});
						}
					});
					request.fail(function( jqXHR, textStatus ) {
					  alert( "Request failed: " + textStatus );
					});
				}
			
			});
		
		
	    function execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	 
	                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
	                var extraRoadAddr = ''; // 도로명 조합형 주소 변수
	 
	                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                    extraRoadAddr += data.bname;
	                }
	                // 건물명이 있고, 공동주택일 경우 추가한다.
	                if(data.buildingName !== '' && data.apartment === 'Y'){
	                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                }
	                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                if(extraRoadAddr !== ''){
	                    extraRoadAddr = ' (' + extraRoadAddr + ')';
	                }
	                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
	                if(fullRoadAddr !== ''){
	                    fullRoadAddr += extraRoadAddr;
	                }
	 
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('zip').value = data.zonecode; //5자리 새우편번호 사용
	                document.getElementById('addr1').value = fullRoadAddr;
	                document.getElementById('addr2').focus();
	            }
	        }).open();
	    }
	    
	    
	    $(function(){
	    	$("#alert-success").hide();
	    	$("#alert-danger").hide();
	    	
	    	$("input").keyup(function(){
	    		var pwd1 = $("#pwd1").val();
	    		var pwd2 = $("#pwd2").val();
	    		
	    		if(pwd1 != "" || pwd2 != ""){
	    			if(pwd1 == pwd2){
	    				$("#alert-success").show();
	    				$("#alert-danger").hide();
	    				$("#signUp").removeAttr("disabled");
	    			}else{
	    				$("#alert-success").hide();
	    				$("#alert-danger").show();
	    				$("#signUp").Attr("disabled","disabled" );
	    			}
	    		}
	    	});
	    });
	    
	    
	</script>

		
	
		
	
	
</th:block>
</body>
</html>
