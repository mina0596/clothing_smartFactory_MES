<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_system}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>

<th:block layout:fragment="container">

	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처수정</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="post" th:action="@{/system/modifyClient}">
                  
                  
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">구분</label>
                  <div class="col-sm-2">
                      <select name = "clientCategory" class="form-control">
						<option>::선택::</option>
						<option value = "수주" th:selected="${client.clientCategory == '수주'}">수주</option>
						<option value = "발주" th:selected="${client.clientCategory == '발주'}">발주</option>
						<option value = "운송" th:selected="${client.clientCategory == '운송'}">운송</option>
		               </select>
                  </div>
                </div>                
                
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처코드</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" name="clientCode" th:value="${client.clientCode}" type="text" readonly="readonly">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">회사명</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" name="clientName" th:value="${client.clientName}" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">전화번호</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control"  name="clientTel"  th:value="${client.clientTel}" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">대표자</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientCeo" th:value ="${client.clientCeo}" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">담당자</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " name="clientEmployee" th:value="${client.clientEmployee}" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사업자번호</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " th:value="${client.clientBusinessNum}" name="clientBusinessNum" type="number">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주소</font></font></label>
                    <div class="col-lg-6">
                       <input class="form-control "  type="text"  placeholder="지번"  id="zip">
                      <input class="form-control " name="clientAddress" type="text"  placeholder="주소" id ="addr1">
                      <input class="form-control " name="clientAddress" type="text"  placeholder="상세주소" id ="addr2">
					<a type="button"  class="btn btn-theme" onclick="execDaumPostcode()"> 주소 검색 </a>
                    </div>
                  </div>
                  
                  
		         <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
		           <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수정</font></font></button>
            	   <button class="btn btn-theme04" type="button" onClick="history.back();"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
		         </div>
		       </div>
		     </form>
		   </div>
		</div>

</th:block>

<th:block layout:fragment="customJs">
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#addBtn').click(function(){
				var clientName = $('input[name=clientName]').val();
				var clientTel = $('input[name=clientTel]').val();
				var clientCeo = $('input[name=clientCeo]').val();
				var clientEmployee = $('input[name=clientEmployee]').val();
				var clientBusinessNum = $('input[name=clientBusinessNum]').val();
				var clientAddress = $('input[name=clientAddress]').val();
				var addAccountCate = $('#addAccountCate');
				var submitFlag = true;
			
				if(clientName == null || clientName == undefined || clientName == ''){			
					alert('회사명을 입력해주세요.');
					$('input[name=clientName]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(clientTel == null || clientTel == undefined || clientTel == ''){
					alert('연락처를 입력해주세요.');
					$('input[name=clientTel]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(clientCeo == null || clientCeo == undefined || clientCeo == ''){
					alert('대표자를 입력해주세요.');
					$('input[name=clientCeo]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(clientEmployee == null || clientEmployee == undefined || clientEmployee == ''){
					alert('담당자를 입력해주세요.');
					$('input[name=clientEmployee]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(clientBusinessNum == null || clientBusinessNum == undefined || clientBusinessNum == ''){
					alert('사업자번호를 입력해주세요.');
					$('input[name=clientBusinessNum]').focus();
					submitFlag = false;
					return submitFlag;
				}else if(clientAddress == null || clientAddress == undefined || clientAddress == ''){
					alert('주소를 입력해주세요.');
					$('input[name=clientAddress]').focus();
					submitFlag = false;
					return submitFlag;
				}
				
				if(submitFlag) addClient.submit();
			});			
		});
		
	    function execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	 
	                // 도로명 주소의 노출 규칙에 따라 주소를 조합한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var fullRoadAddr = data.roadAddress; // 도로명 주소 변수
	                var extraRoadAddr = ''; // 도로명 조합형 주소 변수
	 
	                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                    extraRoadAddr += data.bname;
	                }
	                // 건물명이 있고, 공동주택일 경우 추가한다.
	                if(data.buildingName !== '' && data.apartment === 'Y'){
	                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                }
	                // 도로명, 지번 조합형 주소가 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                if(extraRoadAddr !== ''){
	                    extraRoadAddr = ' (' + extraRoadAddr + ')';
	                }
	                // 도로명, 지번 주소의 유무에 따라 해당 조합형 주소를 추가한다.
	                if(fullRoadAddr !== ''){
	                    fullRoadAddr += extraRoadAddr;
	                }
	 
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('zip').value = data.zonecode; //5자리 새우편번호 사용
	                document.getElementById('addr1').value = fullRoadAddr;
	                document.getElementById('addr2').focus();
	            }
	        }).open();
	    }
	    
	</script>
</th:block>

</html>
