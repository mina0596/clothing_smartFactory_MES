<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3></h3>
	    </div>
<script type="text/javascript" th:src="@{/supplier/supplierRequest.js}"></script>	    
<th:block layout:fragment="customJs">
	<script type="text/javascript">
	$(function(){
		$('#supplierRequest').hide();
		$('#cancleBtn').click(function(){
			location.href="/supplierRequestList";
		});
	
	
		});
	
		</script>
	</th:block>	  
</th:block>


<th:block layout:fragment="container">
<div>
   <div>
  <h4><i class="fa fa-angle-right"></i>자재 현황</h4> 
            
              <table id="list" class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                  	
                 	<th><i class="fa fa-bullhorn"></i>번호</th>
                 	<th><i class="fa fa-bookmark"></i>원부자재 코드</th>
                    <th><i class=" fa fa-bookmark"></i>재료명</th>
                    <th><i class=" fa fa-bookmark"></i>색상코드</th>
                    <th><i class=" fa fa-bookmark"></i>현재수량</th>
                    <th><i class=" fa fa-bookmark"></i>단위</th>
                    <th><i class=" fa fa-bookmark"></i>업데이트 날짜</th>
                  </tr>
                </thead>
 				 <tbody>
                <!--db에서 데이터 넣어야하는 부분 -->
                  <tr th:if="${#lists.size(rawInventoryList) > 0}" th:each="l,i: ${rawInventoryList}">
               		<td th:text="${i.index+1}"></td>
                  	<td th:text="${l.raw_material_code}"></td>
                    <td th:text="${l.raw_material_name}"></td>
                    <td th:text="${l.raw_material_color_code}"></td>
                    <td th:text="${l.raw_material_transaction_amount}"></td>
                    <td th:text="${l.raw_material_unit}"></td>
                    <td th:text="${l.raw_material_transaction_reg_date}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
              <div class="col-lg-offset-2 col-lg-10" style="text-align: right;">
            	<a  class="btn btn-success btn-xs" id="supplierRequstBtn"><i class="fa fa-check"></i>발주요청</a>
            	</div>
           	 </div>
            
            
     <!-- 발주등록 폼 -->       
	<div class="col-lg-9" id="supplierRequest" >
         <div class="row content-panel">
          <h4 class="mb"><i class="fa fa-bars"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">발주요청등록</font></font></h4>
	    	 <form class="form-horizontal style-form" method="post"  th:action="@{/addSupplierRequest}" >
	    	 	<div class="form-group" style="visibility:hidden;">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주거래처코드</label>
		         	<div class="col-md-5">
		           	 <input class="form-control" id="supplierContractCode" name="" type="text"  >
		          </div>
		        </div>
				<div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주거래처명</label>
		          <div class="col-md-5">
		            <div  class="input-group ">
		              <input type="search" class="form-control" id="supplierContractName" name="clientName" size="16">
		               <div class="input-group-btn">
		                <button type="button" class=" btn btn-theme03 btn btn-default" id="searchSupplier"><i class="fa"></i>검색하여 가져오기</button>
		              </div>
		           </div>
		          </div>
		        </div>
	       		<div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주거래처담당자</label>
		         	<div class="col-md-5">
		           	 <input class="form-control" id="supplierEmployee" name="clientCode" type="text"  >
		          </div>
		        </div>
		       <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주거래처 연락처</label>
		          <div class="col-md-5">
		          	<input class="form-control" id="supplierPhone" type="tel">
		          </div>
		        </div>
		        <div class="form-group" style="visibility:hidden;">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주거래처코드</label>
		         	<div class="col-md-5">
		           	 <input class="form-control" id="rawMaterialCode" name="rawMeterialCode" type="text"  >
		          </div>
		        </div>
		       	<div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label"style="font-weight: 600;">발주원부자재명</label>
		          <div class="col-md-5">
		            <div  class="input-group ">
		              <input type="search" class="form-control" id="rawMaterialName" name="" size="16">
		              <div class="input-group-btn">
		                <button type="button" class=" btn btn-theme03 btn btn-default" id="searchRamMeterial"><i class="fa"></i>검색하여 가져오기</button>
		              </div>
		            </div>
		          </div>
		        </div>
		       <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주원부자재 색상</label>
		          <div class="col-md-5">
		            <input type="text" class="form-control" id="rawMaterialColor" name="" readonly="readonly">
		          </div>
		        </div>
		       <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주원부자재 패턴및 특징</label>
		          <div class="col-md-5">
		           <input type="text" class="form-control"  name="" readonly="readonly">
		          </div>
		        </div>
		        <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주원부자재수량</label>
		          <div class="col-md-5">
		           <input type="text" class="form-control" name="">
		          </div>
		        </div>
		        <div class="form-group">
		           	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">발주단위</label>
		           	  	<div class="col-sm-4">
		             	 <select class="form-control">
		                  <option>단위</option>
		                  <option> 개</option>
		                  <option> kg</option>
		                  <option> 필</option>
		                 </select>
		           	  </div>
		           	 </div>
		      <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label"style="font-weight: 600;">발주원부자재납기일</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="text" class="form-control" readonly="readonly" size="16">
		              <div class="input-group-btn">
		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
		                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
		              </div>
		            </div>
		          </div>
		        </div>
	        <div class="form-group" style="visibility:hidden;">
	          <label class="col-lg-2 col-sm-2 control-label"style="font-weight: 600;">발주등록코드</label>
	          <div class="col-md-5">
	            	<input type="text" readonly="readonly" name="chargeEmployeeCode">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-lg-2 col-sm-2 control-label"style="font-weight: 600;">발주등록자</label>
	          <div class="col-md-5">
	            	<input type="text" readonly="readonly" name="humanResources.employeeName">
	          </div>
	        </div>
	       <div class="form-group text-right">
	           <div class="col-lg-offset-2 col-lg-10">
	            <button class="btn btn-theme" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">발주요청등록</font></font></button></a>
	             <button class="btn btn-theme04" type="button" id="cancleBtn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">발주요청취소</font></font></button>
	           </div>
	          </form>
		</div>
    </div>
    	
    <!-- 거래처명 검색 모달 시작=============================================================================-->
      <th:block th:replace="/contract/modal_addSupplierRequest::modal_addSupplierRequest"></th:block>
    
           

  

  

	
</th:block>

</html>
