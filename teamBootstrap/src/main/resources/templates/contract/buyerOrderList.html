 <script type="text/javascript">
		$(function(){
			//#checkAll 버튼 클릭 시 전체 checked
				$('#checkAll').click(function(){
					if($('#checkAll').prop('checked')){
						$('.checked').prop('checked',true);
							}else{
								$('.checked').prop('checked',false);
							}
						});									
					});


		$(document).on('click','.btn_status', function(){
			if (confirm("승인하시겠습니까?") == true){    //확인
				var productRequestObj = $(this).parent().parent().children().eq(3);
				var productRequestCode = productRequestObj.text();
			
				$.ajax({
					url: "/contract/completeRequest",
					method : 'post',
					async: true,
					dataType : "text",
					data : {'productRequestCode' : productRequestCode},
					success: function(data){
						if(data){
							location.reload();
						}else{
							alert('승인이 실패했습니다.');
						}
					},
					error: function(error){
						console.log(error);
					}
				});
			
			}else{   //취소
			    return;
			}
		});
			
		
	</script>  
</th:block>

			        e.preventDefault();
