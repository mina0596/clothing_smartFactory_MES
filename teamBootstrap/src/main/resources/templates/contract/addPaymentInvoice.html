<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>전표 관리</h3>
	    </div>
	    
</th:block>


<th:block layout:fragment="container">
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i>전표 등록</h4>
      <hr>
      <br>
      
      
      <form class="form-horizontal style-form" method="post">

		<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">수금전표발행번호</label>
          <div class="col-md-4">
            <div class="input-group date form_datetime-adv">
              <input type="text" class="form-control" id="materialCateName" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme03 btn btn-default" id="searchBtn1"><i class="fa"></i>검색하여 가져오기</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약번호 </label>
          <div class="col-sm-4">
            <input class="form-control" id="disabledInput" type="text" placeholder="1234 (DB에서 가져온 값)" disabled>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처코드</label>
          <div class="col-sm-4">
            <input class="form-control" id="disabledInput" type="text" placeholder="oc_001(DB에서 가져온 값)" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          <div class="col-sm-4">
            <input class="form-control" id="disabledInput" type="text" placeholder="(DB에서 가져온 값)" disabled>
          </div>
        </div>
        
           	        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계정과목코드</label>
          <div class="col-md-4">
            <div class="input-group date form_datetime-adv">
              <input type="text" class="form-control" id="materialCateName" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme03 btn btn-default" id="searchBtn1"><i class="fa"></i>검색하여 가져오기</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계정과목명</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="현금(DB에서 가져온 값)" disabled="disabled">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">제목</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="원자재구매">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">적요</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="단추 1000개 주문">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">금액</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" placeholder="25000000">
          </div>
        </div>
        <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label">입출금</label>
                  <div class="col-sm-2">
                      <select class="form-control">
						<option>::선택::</option>
						<option>입금</option>
						<option>출금</option>
		               </select>
                  </div>
                </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당자 사원코드</label>
          <div class="col-sm-4">
            W01
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당자명</label>
          <div class="col-sm-4">
            	김다미
          </div>
        </div>
     
 		
         <div class="form-group text-right">
          <div class="col-lg-offset-2 col-lg-10">
            <a th:href="@{/addPaymentInvoice}" class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></a>
            <a class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></a>
          </div>
        </div>
         
        
      </form>
      
    </div>
  </div>
<!-- col-lg-12-->
</div>

</th:block>

</html>
