<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>수주관리</h3>
	    </div>
</th:block>

<th:block layout:fragment="customJs">
 <script type="text/javascript">
		$(function(){
			//#checkAll 버튼 클릭 시 전체 checked
				$('#checkAll').click(function(){
					if($('#checkAll').prop('checked')){
						$('.checked').prop('checked',true);
							}else{
								$('.checked').prop('checked',false);
							}
						});									
					});

	</script>  
</th:block>

<th:block layout:fragment="container">
     <div class="col-md-12">
       <div class="content">
       

		<form class="form-inline" role="form">
        
         <table class="" style="float: right;">
         	<thead>
         		<tr>
         			<th>수주일자</th>
         		</tr>
         	</thead>
         	<tbody>
         		<tr>
         			<td>
         				<div class="form-group" style="float: right;">
		                	<input type=date class="form-control" name = "searchValue">  
	               		</div>
         			</td>
         			<td style="padding-right: 20px;">
         				<div class="form-group"><!-- 품목별 -->
         				  <button type="submit" class="btn btn-theme">검색</button>
	              		</div>
         			</td>
         		</tr>
         	</tbody>
         </table>  
        </form>  
         

 
		<div>
             <div>
              <h4><i class="fa fa-angle-right"></i>수주목록</h4> 
              
             </div>
              <table id="list" class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                  	<th><input type="checkbox" id="checkAll"></th>
                 	<th><i class="fa fa-bullhorn"></i>번호</th>
                    <th><i class=" fa fa-search"></i>주문서</th>
                    <th><i class="fa fa-bookmark"></i>의뢰코드</th>
                    <th><i class="fa fa-bookmark"></i>거래처명</th>
                    <th><i class="fa fa-bookmark"></i>납품연락처</th>
                    <th><i class="fa fa-bookmark"></i>납품장소</th>
                    <th><i class=" fa fa-calendar"></i>수주일자</th>
                    <th><i class=" fa fa-calendar"></i>등록일자</th>
                    <th><i class=" fa fa-check"></i>승인상태</th>
                    <th><i class=" fa fa-pencil"></i>수정</th>
                  </tr>
                </thead>
 
                <tbody>
                <!--db에서 데이터 넣어야하는 부분 -->
                  <tr th:each=" a,n : ${approvalList}"> 
                  	<td><input type="checkbox" class="checked"></td>
                  	<td th:text = "${n.index+1}"></td>
                  	<td><a th:href="@{/contract/buyerOrderInfo(prCode=${o.prCode})}"  id="add-regular"  class="btn btn-default btn-sm" style="padding-top: 5px ;" >[주문서]</a></td>                 	
                    <td th:text="${a.rrc}"></td>
                    <td th:text="${a.cn}"></td>
                    <td></td>
                   <td> <button  type="button" class="btn btn-info btn-xs" id="addBtn" ><i class="fa fa-check"></i>승인완료</button></td>
                    <td>2021-05-12</td>
                    <td>  <button class="btn btn-primary btn-xs" type="button" onclick="location.href='/modifyBuyerOrder'"><i class="fa fa-pencil"></i>수정</button></td>
                  </tr>
                  
           		 </tbody>
              </table>
           	 </div>
            </div>
            <div class="form-group text-right">
		          <div class="col-lg-offset-2 col-lg-10">
		          <br>
		          <br>

                       <a th:href="@{/addBuyerContract}" class="btn btn-theme02" ><i class="fa fa-check"></i> 계약등록</a>
                       <button class="btn btn-theme04" type="button" onClick="history.back();" style="float: right;"><font style="vertical-align: inherit;">취소</font></button>	
		          </div>
		        </div> 
            </div>
          

</th:block>


</html>
