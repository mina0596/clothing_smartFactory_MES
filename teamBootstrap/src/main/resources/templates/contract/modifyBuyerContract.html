<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">

	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수주계약수정</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="post" th:action="@{/contract/modifyBuyerContract}">
                 
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2" style="font-weight: 600;">계약번호</label>
                    <div class="col-md-2">
                      <input class=" form-control" id="workeclientAccountCoderCode" name="clientAccountCode" type="text" disabled="disabled" placeholder="12876">
                    </div>
                  </div>
                  
                  <div class="form-group">
		    		<label class="col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
			         <div class="col-md-5">
			           <div  class="input-group">
			             <input type="text" class="form-control" id="clientAccountName" name="clientAccountName" size="16" placeholder="5648" disabled="disabled">
			             <div class="input-group-btn">
			               <button type="button" class=" btn btn-theme03 btn btn-default" id="searchBtn1"><i class="fa"></i> 검색하여 가져오기</button>
			             </div>
			           </div>
			         </div>
			       </div>
     
			       <div class="form-group">
			         <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">수주의뢰코드</label>
			         <div class="col-sm-4">
			           <input class="form-control" id="disabledInput" type="text" placeholder="req01, req02, req04" disabled>
			         </div>
			       </div>
			       
			       <div class="form-group">
			         <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약 품목 수량</label>
			         <div class="col-md-2">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="number" placeholder="숫자만 입력하세요" disabled="disabled">
                    </div>
                    <div class="col-md-2" style="padding-left: 0px;">
			            <label class="col-sm-2 control-label" style="font-weight: 600; padding-left: 0px;">벌</label>
			        </div>
			       </div>
			       			     	      
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;">결제조건</label>
                    <div class="col-md-2">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text" placeholder="12개월 할부">
                    </div>
                  </div>
                  
     
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;">총계약금</label>
                    <div class="col-md-2">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="number" placeholder="숫자만 입력하세요">
                    </div>
                    <div class="col-md-2" style="padding-left: 0px;">
			            <label class="col-sm-2 control-label" style="font-weight: 600; padding-left: 0px;">원</label>
			        </div>
                  </div>
                  
		        
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약시작일</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="date" id="requestedDueDate" name="requestedDueDate" class="form-control" size="16">
		            </div>
		          </div>
		        </div>
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약종료일</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="date" id="requestedDueDate" name="requestedDueDate" class="form-control" size="16">
		            </div>
		          </div>
		        </div>
		        
		        <div class="form-group">
		          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당자 사원 코드</label>
		          <div class="col-lg-2">
		            <input type="text" id="chargeEmployeeCode" name="chargeEmployeeCode" class="form-control" readonly="readonly" th:value="${session.SCODE}">
		          </div>
		     	</div>   
		     	                  
			        <div class="form-group">
		          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당 사원명</label>
		          <div class="col-lg-2">
		            <input type="text" class="form-control" readonly="readonly" th:value="${session.SNAME}">
		          </div>
		        </div>
			        
     
                  
		         <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
		           <button class="btn btn-theme" type="submit">수정</button>
            	   <button class="btn btn-theme04" type="button" onClick="history.back();">취소</button>
		         </div>
		       </div>
		     </form>
		   </div>
		</div>

<script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script> 
<script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/date.js}"></script>
<script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/daterangepicker.js}"></script> 
<script type="text/javascript" th:src="@{Dashio/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script> 
<script type="text/javascript" th:src="@{Dashio/lib/bootstrap-daterangepicker/moment.min.js}"></script>
<script th:src="@{Dashio/lib/advanced-form-components.js}"></script>
</th:block>

</html>
