<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">

	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수주계약수정</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="post" th:action="@{addBuyerContract}">
                 
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">계약번호</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" id="workeclientAccountCoderCode" name="clientAccountCode" type="text">
                    </div>
                  </div>
                 
                  
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처명</font></font></label>
                    <div class="col-lg-6">
                      <input class=" form-control" id="clientAccountName" name="clientAccountName" type="text">
                    </div>
                  </div>
                  
			       <div class="form-group">
			         <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">수주의뢰코드</label>
			         <div class="col-sm-6">
			           <input class="form-control" id="disabledInput" type="text" placeholder="명주실 (DB에서 가져온 값)" disabled>
			           <!-- 버튼 누르면 검색할 수 있는 창으로 연결 -->            
			           <!-- 검색창에서 검색하여 없는 품목은 등록도 할 수 있도록 설정하기 -->
			           <button type="button" class="btn btn-default">검색하여 가져오기</button>
			         </div>
			       </div>
			       			     	      
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">결제조건</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                  
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2" style="font-weight: 600;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">총계약금</font></font></label>
                    <div class="col-lg-6">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                  
		        
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약시작일</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="text" class="form-control" readonly="readonly" size="16">
		              <div class="input-group-btn">
		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
		                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
		              </div>
		            </div>
		          </div>
		        </div>
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약종료일</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="text" class="form-control" readonly="readonly" size="16">
		              <div class="input-group-btn">
		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
		                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
		              </div>
		            </div>
		          </div>
		        </div>
                  

			        <div class="form-group">
			          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당 사원명</label>
			          <div class="col-lg-6">
			            <p class="form-control-static">이한빛</p>
			          </div>
			        </div>
			        
			        <div class="form-group">
			          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당자 사원 코드</label>
			          <div class="col-lg-6">
			            <p class="form-control-static">W01</p>
			          </div>
			     	</div>        
                  
		         <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
		           <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수정</font></font></button>
            	   <button class="btn btn-theme04" type="button" onClick="history.back();"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
		         </div>
		       </div>
		     </form>
		   </div>
		</div>



</th:block>

</html>
