</th:block>


<th:block layout:fragment="container">
	수주관리 
	<div class="form-panel">

              <div class="form">

                    <div class="col-lg-10">
                      <input class=" form-control" id="workeclientAccountCoderCode" name="clientAccountCode" type="text">

                  </div>
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처코드</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="clientAccountName" name="clientAccountName" type="text">
                    </div>
                  </div>
                  <div class="form-group ">

                      <input class=" form-control" id="clientAccountName" name="clientAccountName" type="text">
                    </div>
                  </div>

                    <div class="col-lg-10">
                      <input class=" form-control" id="clientAccountPhone" name="clientAccountPhone" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">계약담당자코드</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountCeo" name="clientAccountCeo" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">계약담당자명</font></font></label>
                    <div class="col-lg-10">

                    </div>
                  </div>

                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수량</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountPhone" name="clientAccountPhone" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">단위</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">결제조건</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                  <div class="form-group ">

                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label">수주일자</label>
		          <div class="col-md-4">
		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="text" class="form-control" readonly="readonly" size="16">
		              <div class="input-group-btn">
		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
		                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
		              </div>
		            </div>
		          </div>
		        </div>
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label">계약시작일</label>

		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>

		              </div>
		            </div>
		          </div>
		        </div>
                <div class="form-group">
		          <label class="col-sm-2 col-sm-2 control-label">계약종료일</label>

		            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
		              <input type="text" class="form-control" readonly="readonly" size="16">
		              <div class="input-group-btn">
		                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
		                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
		              </div>
		            </div>
		          </div>
		        </div>
                  

                  
                  <div class="form-group text-right">
		         <div class="col-lg-offset-2 col-lg-10">
		           <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
		           <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
		         </div>
		       </div>

</th:block>
