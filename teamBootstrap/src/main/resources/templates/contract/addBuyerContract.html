<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_contract}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 th:text="${title}"></h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
	수주거래처관리 
	<div class="form-panel">
	 <h4 class="mb"><i class="fa fa-angle-right"></i><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">수주거래처등록</font></font></h4>
              <div class="form">
                <form class="cmxform form-horizontal style-form" id="signupForm" method="get" action="">
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처코드</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="workeclientAccountCoderCode" name="clientAccountCode" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="firstname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처명</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="clientAccountName" name="clientAccountName" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="lastname" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처연락처</font></font></label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="clientAccountPhone" name="clientAccountPhone" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">대표자</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountCeo" name="clientAccountCeo" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래서 담당자</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountManager" name="clientAccountManager" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">사업자번호</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountPhone" name="clientAccountPhone" type="text">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label for="email" class="control-label col-lg-2"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">주소</font></font></label>
                    <div class="col-lg-10">
                      <input class="form-control " id="clientAccountAddr" name="clientAccountAddr" type="text">
                    </div>
                  </div>
                  
                  
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">거래처등록</font></font></button>
                      <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>


</th:block>

</html>
