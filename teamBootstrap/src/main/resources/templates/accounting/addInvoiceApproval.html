<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_accounting}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"><h3>결제 관리</h3></div>
</th:block>

<th:block layout:fragment="container">
<div class="row mt">
          <div class="col-lg-12">
            <div class="form-panel">
              <h4 class="mb"><i class="fa fa-archive"></i> 결제 요청 등록 </h4>
              <hr>
              <form class="form-horizontal style-form" method="post">
              
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">결제 요청 제목</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="focusedInput">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">결제 요청 적요</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">수금전표발행번호</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">결제 요청 금액</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                    <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                          	 	
           	 	<div class="form-group">
           	  	<label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계정 과목명</label>
           	  	<div class="col-sm-4">
             	 <select class="form-control">
                  <option>현금</option>
                  <option>대손충당금환입</option>
                  <option>법입세환금액</option>
                  <option>미수금</option>
                  <option>선급금</option>
                  <option>선급비용</option>
                 </select>
           	  	</div>
           	 	</div>
           	  
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">계정 과목 코드</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">여기에 계정과목코드 자동으로 데려올꺼</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">결제 요청 사원 코드</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">여기에 사원코드 자동으로 데려올꺼</p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">결제 요청 사원명</label>
                  <div class="col-lg-10">
                    <p class="form-control-static">여기에 사원명 자동으로 데려올꺼</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- col-lg-12-->
        </div>

</th:block>

</html>
