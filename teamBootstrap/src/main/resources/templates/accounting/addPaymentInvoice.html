<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_accounting}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>전표 관리</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
<div class="row mt">
  <div class="col-lg-12">
    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i>전표 등록</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" method="post">

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">수금전표발행번호</label>
          <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="210512_slip (DB에서 가져온 값)" disabled>
            <!-- 버튼 누르면 검색할 수 있는 창으로 연결 -->            
            <button type="button" class="btn btn-default">검색하여 가져오기</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약번호 </label>
          <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="1234 (DB에서 가져온 값)" disabled>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처코드</label>
          <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="oc_001(DB에서 가져온 값)" disabled>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          <div class="col-sm-10">
          <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="oc_001(DB에서 가져온 값)" disabled>
          </div>
          </div>
        </div>
           	        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계정과목코드</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="acc_01(DB에서 가져온 값)">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계정과목명</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="현금(DB에서 가져온 값)">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="원자재구매">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">적요</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="단추 1000개 주문">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">금액</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="25000000">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">입출금</label>
          <div class="col-sm-10">
            <div class="col-sm-4">
                      <select class="form-control">
						<option>::선택::</option>
						<option>출금</option>
						<option>입금</option>
		               </select>
                  </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당자 사원코드</label>
          <div class="col-sm-10">
            W01
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당자명</label>
          <div class="col-sm-10">
            	김다미
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">출고일자</label>
          <div class="col-md-4">
            <div data-date="2014-02-01T10:05:00Z" class="input-group date form_datetime-adv">
              <input type="text" class="form-control" readonly="readonly" size="16">
              <div class="input-group-btn">
                <button type="button" class="btn btn-theme02 date-reset"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-theme date-set"><i class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
        </div>
 
 		
         <div class="form-group text-right">
          <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-theme" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">등록</font></font></button>
            <button class="btn btn-theme04" type="button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">취소</font></font></button>
          </div>
        </div>
         
        
      </form>
      
    </div>
  </div>
<!-- col-lg-12-->
</div>

</th:block>

</html>
