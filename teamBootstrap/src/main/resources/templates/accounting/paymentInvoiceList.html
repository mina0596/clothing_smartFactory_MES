<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>전표 목록</h3>
	   </div>
<script type="text/javascript">
		$(function(){
			$('#deleteBtn').click(function(){			
				var firstTr = $('#list').find('th').parent();
				var tr = $('#list').find('td').parent();
				
				//체크 버튼 토글
				var result = $(this).attr('data-change');
					if(result == 'N' || result == undefined){
						firstTr.prepend('<th class="th"><input type="checkbox" id="checkAll"></th>');
						tr.prepend('<td class="td"><input type="checkbox" class = "checked"></td>');
						$(this).attr('data-change','Y');
						
						//#checkAll 버튼 클릭 시 전체 checked
						$('#checkAll').click(function(){
							if($('#checkAll').prop('checked')){
								$('.checked').prop('checked',true);
							}else{
								$('.checked').prop('checked',false);
							}
						});

					}else if(result == 'Y'){
						$('#list').find('.th').remove();
						$('#list').find('.td').remove();
							$(this).attr('data-change','N');						
				}
									
			});
		});
	</script>  

</th:block>
