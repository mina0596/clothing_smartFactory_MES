<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_shipment}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3 >출하관리</h3>
	    </div>
</th:block>



<th:block layout:fragment="container">


    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i> 출하지시정보</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" method="post">
		<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약번호</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.requestedProduct.contractCode}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.client.clientName}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">출하지시그룹번호</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.shipmentOrderGroupCode}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">출하지시번호</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.shipmentOrderCode}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">의뢰코드</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.requestedProduct.productRequestCode}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품목별의뢰코드</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.requestProductCode}"></span>
            </div>
            </div>
       
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">상품명</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.productCodeDetail.genderCategorizedName}"></span>
            </div> 
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">품목명</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.productCodeDetail.detailedCategorizedName}"></span>
            </div> 
            </div>
             
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">납기일</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.shipmentOrderDate}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">계약상태</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.shipmentOrderContractState}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당사원명</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.humanResources.employeeName}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">담당사원코드</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.chargeEmployeeCode}"></span>
            </div>
            </div>
       <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">등록일자</label>
          <div class="col-sm-10">
            <span th:text="${shipmentOrder.shipmentOderRegDate}"></span>
            </div>
            </div>
        <div class="form-group text-right">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="button" onclick="location.href='/shipment/shipmentOrderList'"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">출하지시정보확인</font></font></button>
                     
                    </div>
                    </div>
       		</form>
      
    	</div>
    
          
                        <!-- js placed at the end of the document so the pages load faster -->

  <!--script for this page-->
 
	
</th:block>

</html>
