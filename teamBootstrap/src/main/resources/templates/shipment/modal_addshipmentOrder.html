<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="modal_addshipmentOrder">
 <!-- 모달시작 -->
           <div class="modal fade modal-xl20"  id="byCompletedProductList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="width:auto;display:table" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="exampleModalLabel"><i class="fa fa-globe"></i> 완제품목록검색</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>     
		      <div class="modal-body">
		   <div class="form-group">
           <table class="table table-striped table-advance table-hover">
          	<tbody>
         		<tr>
         			<td style="padding-right: 20px;" >
	         			 <div class="form-group">
		                	<label class="control-label">계약번호</label>
		                	<div  class="input-group date form_datetime-adv">
		                	<input type="text" class="contractCode form-control"  placeholder="계약번호">
		                	<button id="contractCodeBtn" type="button" class="btn btn-default"><i class="fa fa-search"></i></button> 
						</div>
						</div>
         			</td>
           			<td style="padding-right: 20px;">
         				<div class="form-group">
         				<label class="control-label">거래처명</label><!-- 거래처별 -->
         				<div  class="input-group date form_datetime-adv">
		                	<input type="text" class="clientName form-control"  placeholder="직접 입력 또는 검색">
		               		<button id="clientCateBtn" type="button" class="btn btn-default"><i class="fa fa-search"></i></button> 
	              		</div>
	              		</div>
	              	</td>
	              	</tr>
	           	</tbody>
	          </table>
		</div>

	<!-- 모달에서 테이블부분  -->
       <table class="table table-striped table-advance table-hover" id="completeList">
         <thead>
           <tr>
             <th><i class="fa fa-check-circle-o"></i> 선택</th>
             <th><i class="fa fa-bullhorn"></i> 번호</th>
             <th class="hidden-phone"><i class="fa fa-bookmark"></i>의뢰코드</th>
             <th class="hidden-phone"><i class="fa fa-bookmark"></i>품목별의뢰코드</th>
             <th class="hidden-phone"><i class="fa fa-bookmark"></i>계약번호</th>
             <th><i class="fa fa-bookmark"></i> 거래처명</th>
             <th><i class="fa fa-bookmark"></i>품목명</th>
             <th><i class="fa fa-bookmark"></i>완성품등록날짜</th>
           </tr>
         </thead>
         <tbody id="searchCompletelist">
           <tr class="searchlist"><td colspan="13" style="text-align: center;"> 검색어를 입력해주세요 </td></tr>
			 
         </tbody>
       </table>
	 </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      <button type="button" class="btn btn-primary" id="sendCompleteProductListBtn" data-dismiss="modal">값가져오기</button>
       </div>
    </div>
   
  </div>
 

		</th:block>
</html>
