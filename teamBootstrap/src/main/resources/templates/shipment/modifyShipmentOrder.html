<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_shipment}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>출하지시수정</h3>
	    </div>
<th:block layout:fragment="customJs">
		    <script>
	$(function(){
		$('#cancleBtn').click(function(){
			window.history.back();
		});
		
			
			
	});
	
	</script>
	</th:block>	 
</th:block>


<th:block layout:fragment="container">

    <div class="form-panel">
      <h4 class="mb"><i class="fa fa-edit"></i> 출하지수정화면</h4>
      <hr>
      <br>
      
      <form class="form-horizontal style-form" method="post" th:action="@{/shipment/modifyShipmentOrder}">
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">계약번호</label>
	          <div class="col-lg-4">	            
	              <input type="text" th:value="${shipmentOrder.requestedProduct.contractCode}" class="form-control" name="requestedProduct.contractCode" size="16"  readonly="readonly" >
	            </div>
	        </div>
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">거래처명</label>
	          <div class="col-lg-4">	            
	              <input type="text" th:value="${shipmentOrder.client.clientName}" class="form-control" name="client.clientName" size="16"  readonly="readonly" >
	            </div>
	        </div>
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">출하지시그룹코드</label>
	          <div class="col-lg-4">	            
	              <input type="text" th:value="${shipmentOrder.shipmentOrderGroupCode}" class="form-control" name="shipmentOrderGroupCode" size="16"  readonly="readonly" >
	            </div>
	        </div>
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">출하지시코드</label>
	          <div class="col-lg-4">	            
	              <input type="text" th:value="${shipmentOrder.shipmentOrderCode}" class="form-control" size="16"  readonly="readonly" name="shipmentOrderCode" >
	            </div>
	        </div>
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label"> 의뢰코드</label>
	          <div class="col-lg-4">	            
	              <input type="text" th:value="${shipmentOrder.requestedProduct.productRequestCode}"  class="form-control" id="shipmentOrderRequestCode" size="16" name="requestedProduct.productRequestCode" readonly="readonly" >
	            </div>
	        </div>
	      <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">출하지시품목별의뢰코드</label>
	          <div class="col-lg-4">
	  			 <input th:value="${shipmentOrder.requestProductCode}" class="shipmentRequestCode form-control" id="shipmentOrderProduectCode"  size="16" type="text" readonly="readonly" name="requestProductCode">
	             </div>
	          </div>
	       
	        <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">상품명</label>
	       	 <div class="col-lg-4">
	            <input th:value="${shipmentOrder.productCodeDetail.genderCategorizedName}" type="text" id="shipmentOrderProductName"  class="form-control" readonly="readonly" name="productCodeDetail.genderCategorizedName">
	          </div>
	        </div>
	        <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">품목명</label>
	       	 <div class="col-lg-4">
	            <input th:value="${shipmentOrder.productCodeDetail.detailedCategorizedName}"type="text" id="shipmentOrderProductName"  class="form-control" readonly="readonly" name="productCodeDetail.detailedCategorizedName">
	          </div>
	        </div>
	        
	        <div class="form-group">
	          <label class="col-sm-2 col-sm-2 control-label">계약상태</label>
	          <div class="col-lg-4">
	            <input type="text" th:value="${shipmentOrder.shipmentOrderContractState}" class="form-control" placeholder="" name="shipmentOrderContractState" id="contractState">
	          </div>
	        </div>
	        <div class="form-group">
			          <label class="col-sm-2 col-sm-2 control-label">출하지시날짜</label>
		          <div class="col-lg-4">
					<input th:value="${shipmentOrder.shipmentOrderDate}" id="shipmentOrderDate" type="date" class="form-control"name="shipmentOrderDate">
		          </div>
		        </div>
	       
 		
        <div class="form-group text-right">
            <div class="col-lg-offset-2 col-lg-10">
              <button class="btn btn-theme" type="submit" ><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">출하지시수정완료</font></font></button>
              <button class="btn btn-theme04" type="button" id="cancleBtn"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">출하지시수정취소</font></font></button>
            </div>
            </div>
       
         
        
      </form>
      
    </div>

 

</th:block>

</html>
