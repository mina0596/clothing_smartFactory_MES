<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	  layout:decorate="@{layout/default_shipment}">
<th:block layout:fragment="customJs">
	<script type="text/javascript">
		$(function(){
		})
	</script>
</th:block>  
<th:block layout:fragment="container">

    <div class="form-panel form-horizontal">
      <h4 class="mb"><i class="fa fa-edit"></i> 출고 등록</h4>
      <hr>
      <br>
      <form th:action="@{/shipment/addShipment}" method="post">
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label"> 출하송장번호</label>
          <div class="col-md-5">
            <div  class="input-group">
              <input type="text" class="form-control" id="productReqeust" size="16">
              <div class="input-group-btn">
                <button type="button" class=" btn btn-theme03 btn btn-default" id="searchRequest"><i class="fa"></i>검색하여 가져오기</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">출하 지시 번호</label>
          <div class="col-md-5">
            <input class="form-control" type="text" placeholder="shipment_order_01 (DB에서 가져온 값)" readonly="readonly">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">거래처명</label>
          <div class="col-md-5">
            <input class="form-control" type="text" placeholder="파크랜드 전주점 (DB에서 가져온 값)" readonly="readonly">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">상품 품목별 의뢰 코드</label>
          <div class="col-md-5">
          	<span class="label label-default" style="font-size: 100%;">req01_MS_pants</span> 
          	<span class="label label-default" style="font-size: 100%;">req01_MS_jacket</span> 
          </div>
        </div>
           	        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">납품처 주소</label>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="전주시 덕진구 금암동 ">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">납품처 연락처</label>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="063-717-1008">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label" style="font-weight: 600;">출고일자</label>
          <div class="col-md-4">
              <input type="datetime-local" class="form-control" size="16">
          </div>
        </div>
        
      
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당자명</label>
          <div class="col-lg-10">
            <p class="form-control-static">[[${session.SNAME}]]</p>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-lg-2 col-sm-2 control-label" style="font-weight: 600;">담당자 사원 코드</label>
          <div class="col-lg-10">
            <p class="form-control-static">[[${session.SCODE}]]</p>
          </div>
        </div>
 		
         <div class="form-group text-right">
          <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-theme" type="submit">등록</button>
            <button class="btn btn-theme04" type="button" onclick="location.href='shipmentList'">취소</button>
          </div>
        </div>
	</form>
    </div>



</th:block>

</html>
